<script defer src="assets/vesting.js"></script>

<style>
    .badge {
        display: inline-block;
        padding: 4px 8px;
        border-radius: 12px;
        font-size: 12px;
        font-weight: 600;
        text-align: center;
        min-width: 30px;
    }

    .badge-info {
        background: linear-gradient(135deg, #007AFF, #5856D6);
        color: white;
    }

    .badge-telegram {
        background: linear-gradient(135deg, #0088cc, #229ED9);
        color: white;
        font-weight: 700;
    }

    .api-status {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.85);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        color: white;
        padding: 12px 16px;
        border-radius: 12px;
        font-size: 12px;
        z-index: 1001;
        display: none;
        min-width: 250px;
        max-width: 350px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
    }

    .api-status.show {
        display: block;
        animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateX(100%);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    .api-status .api-name {
        font-weight: 600;
        color: #34C759;
    }

    .api-status .api-performance {
        font-size: 11px;
        opacity: 0.9;
        margin-top: 4px;
        word-wrap: break-word;
        white-space: normal;
        line-height: 1.4;
    }

    /* Responsive design for API status */
    @media (max-width: 768px) {
        .api-status {
            top: 10px;
            right: 10px;
            left: 10px;
            min-width: unset;
            max-width: unset;
            width: auto;
            font-size: 11px;
            padding: 10px 12px;
        }
        
        .api-status .api-performance {
            font-size: 10px;
        }
    }



    /* Table container styles - theme compliant */
    #tableContainer {
        overflow-x: auto;
        margin: 0;
        box-shadow: none;
        border: none;
        width: 100%;
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        -webkit-backdrop-filter: blur(15px);
    }

    /* Basic table styles - theme compliant */
    table {
        width: 100%;
        min-width: 1800px;
        border-collapse: separate;
        border-spacing: 0;
        font-size: 13px;
        background: transparent;
    }

    /* Table header styles - theme compliant */
    thead {
        background: rgba(248, 249, 250, 0.8);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        position: sticky;
        top: 0;
        z-index: 10;
    }

    /* Table title styles - theme compliant */
    th {
        padding: 18px 12px;
        text-align: left;
        font-weight: 600;
        font-size: 12px;
        color: #1d1d1f;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.08);
        white-space: nowrap;
        transition: all 0.2s ease;
        cursor: pointer;
        user-select: none;
        position: relative;
    }

    th:hover {
        background: rgba(0, 122, 255, 0.05);
    }

    /* Sort icon styles - theme compliant */
    .sort-icon {
        margin-left: 8px;
        font-size: 12px;
        color: #8E8E93;
        transition: color 0.2s ease;
    }

    .sort-icon.active {
        color: #007AFF;
        font-weight: bold;
    }

    /* Table data row styles - theme compliant */
    td {
        padding: 16px 12px;
        border-bottom: 1px solid rgba(0, 0, 0, 0.04);
        white-space: nowrap;
        font-size: 13px;
        color: #1d1d1f;
    }

    tr:hover td {
        background-color: rgba(0, 122, 255, 0.02);
    }

    /* Responsive design - theme compliant */
    @media (max-width: 768px) {
        #tableContainer {
            padding: 20px;
            background: rgba(255, 255, 255, 0.95);
        }
        
        table {
            display: none;
        }
        
        .mobile-table {
            display: block;
        }
    }

    @media (min-width: 769px) {
        .mobile-table {
            display: none;
        }
    }

    /* Action Button Styles */
    .action-button {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        padding: 10px 14px;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 13px;
        font-weight: 600;
        text-decoration: none;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
        min-height: 40px;
        max-width: 100%;
        box-sizing: border-box;
    }

    .action-button:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.15);
    }

    .action-button:active {
        transform: translateY(0);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    .action-button:focus {
        outline: none;
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.3);
    }

    .button-icon {
        font-size: 16px;
        line-height: 1;
    }

    .button-text {
        white-space: nowrap;
    }

    .button-badge {
        background: rgba(255, 255, 255, 0.2);
        color: white;
        padding: 2px 6px;
        border-radius: 10px;
        font-size: 11px;
        font-weight: 700;
        min-width: 18px;
        text-align: center;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        flex-shrink: 0;
        margin-left: auto;
    }

    /* Update Button (Green) */
    .update-button {
        background: linear-gradient(135deg, #34C759, #30D158);
        color: white;
        border: 1px solid rgba(52, 199, 89, 0.3);
    }

    .update-button:hover {
        background: linear-gradient(135deg, #30D158, #2ECC71);
        border-color: rgba(52, 199, 89, 0.5);
    }

    /* Reload Button (Blue) */
    .reload-button {
        background: linear-gradient(135deg, #007AFF, #5856D6);
        color: white;
        border: 1px solid rgba(0, 122, 255, 0.3);
    }

    .reload-button:hover {
        background: linear-gradient(135deg, #5856D6, #007AFF);
        border-color: rgba(0, 122, 255, 0.5);
    }

    /* Retry Button (Orange) */
    .retry-button {
        background: linear-gradient(135deg, #FF9500, #FF6B35);
        color: white;
        border: 1px solid rgba(255, 149, 0, 0.3);
    }

    .retry-button:hover {
        background: linear-gradient(135deg, #FF6B35, #FF9500);
        border-color: rgba(255, 149, 0, 0.5);
    }

    /* Clear Button (Red) */
    .clear-button {
        background: linear-gradient(135deg, #FF3B30, #FF6B6B);
        color: white;
        border: 1px solid rgba(255, 59, 48, 0.3);
    }

    .clear-button:hover {
        background: linear-gradient(135deg, #FF6B6B, #FF3B30);
        border-color: rgba(255, 59, 48, 0.5);
    }

    /* Medium Button (Purple) */
    .medium-button {
        background: linear-gradient(135deg, #5856D6, #AF52DE);
        color: white;
        border: 1px solid rgba(88, 86, 214, 0.3);
    }

    .medium-button:hover {
        background: linear-gradient(135deg, #AF52DE, #5856D6);
        border-color: rgba(88, 86, 214, 0.5);
    }

    /* Fast Button (Blue) */
    .fast-button {
        background: linear-gradient(135deg, #007AFF, #0051D5);
        color: white;
        border: 1px solid rgba(0, 122, 255, 0.3);
    }

    .fast-button:hover {
        background: linear-gradient(135deg, #0051D5, #007AFF);
        border-color: rgba(0, 122, 255, 0.5);
    }

    /* Responsive button design */
    @media (max-width: 768px) {
        .action-button {
            padding: 12px 16px;
            font-size: 14px;
            min-height: 48px;
            gap: 8px;
        }
        
        .button-icon {
            font-size: 18px;
        }
        
        .button-badge {
            font-size: 12px;
            padding: 3px 8px;
            min-width: 20px;
        }
    }

    /* Extra small screens */
    @media (max-width: 480px) {
        .action-button {
            padding: 10px 12px;
            font-size: 13px;
            min-height: 44px;
            gap: 6px;
        }
        
        .button-text {
            font-size: 12px;
        }
        
        .button-badge {
            font-size: 11px;
            padding: 2px 6px;
            min-width: 18px;
        }
    }


</style>

</body>
</html>
