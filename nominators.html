<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>Nominator Pool 1.0 資金提供者 - TON Dashboard</title>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* macOS 風格滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.9) 0%, rgba(88, 86, 214, 0.9) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .nav-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            padding: 40px 30px;
            background: rgba(248, 249, 250, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            margin: 0 0 12px 0;
            color: #6e6e73;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
        }

        .stat-card .value {
            font-size: 2.2em;
            font-weight: 700;
            color: #1d1d1f;
            margin: 0;
            line-height: 1.2;
        }

        .controls {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .search-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-input {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 300px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .filter-select {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 200px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        #tableContainer {
            overflow-x: auto;
            margin: 0;
            box-shadow: none;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        table {
            width: 100%;
            min-width: 800px;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
            background: transparent;
        }

        thead {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            color: #1d1d1f;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        th:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        th.sortable::after {
            content: ' ⇅';
            color: #8e8e93;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: ' ↑';
            color: #007AFF;
        }

        th.sort-desc::after {
            content: ' ↓';
            color: #007AFF;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background-color: rgba(0, 122, 255, 0.02);
        }

        .mono {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
        }

        a, a:focus, a:active {
            color: #007AFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e93;
            transition: color 0.2s ease;
        }

        .modal-close:hover {
            color: #1d1d1f;
        }

        .stake-breakdown {
            margin-top: 20px;
        }

        .stake-item {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 122, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stake-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .address-link {
            cursor: pointer;
            color: #007AFF;
            text-decoration: underline;
            transition: color 0.2s ease;
        }

        .address-link:hover {
            color: #0056CC;
        }

        /* 響應式設計優化 */
        @media (max-width: 1500px) {
            .container {
                max-width: 1200px;
                margin: 20px auto;

        }
        
        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
                margin: 15px auto;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                max-width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            .header {
                padding: 25px 20px;
                text-align: left;
            }

            .header h1 {
                font-size: 2em;
                margin: 10px 0;
            }

            .header .subtitle {
                font-size: 1em;
                margin: 5px 0 0 0;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .nav-button {
                width: 100%;

        /* 桌面端隱藏移動端卡片 */
        @media (min-width: 769px) {
            .mobile-nominators {
                display: none;

        .nominator-card {

        .nominator-card:hover {

        .nominator-card-header {

            .nominator-card-id {

            .nominator-card-value.mono {

<div class="container">
    <div class="header">
        <h1>Nominator Pool 1.0 資金提供者</h1>
        <div class="subtitle">TON 網絡質押池資金提供者總覽</div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button">
                🏠 驗證器儀表板
            </a>
            <a href="nominators.html" class="nav-button active">

        </div>

                <option value="total_stake_desc">按質押量排序 (高到低)</option>
                <option value="total_stake_asc">按質押量排序 (低到高)</option>
                <option value="address">按地址排序</option>
                <option value="id">按 ID 排序</option>
            </select>
        </div>

    <div id="tableContainer">
    </div>
</div>

    <div class="loading-spinner"></div>
</div>

<div class="detail-modal" id="detailModal">
    <div class="modal-content">
        <button class="modal-close" onclick="closeDetailModal()">&times;</button>
        <div id="modalContent">
        </div>
    </div>
</div>

<script>
    // 輔助函數
    const fromNano = (nano) => {
        return BigInt(nano) / BigInt(1e9);
    }

    const toMillions = (n) => {
        return (Number(n) / 1e6).toFixed(3) + 'M';
    }

    const toMillionsShort = (n) => {
        let s = (Number(n) / 1e6).toFixed(3);
        for (let i = 0; i < 3; i++) {
            if (s.endsWith('0')) s = s.substring(0, s.length - 1);
        }
        if (s.endsWith('.')) s = s.substring(0, s.length - 1);
        return s + 'M';
    }

    const makeAddressUrl = (address) => {
        return `<a href="https://tonscan.org/address/${address}" target="_blank">${address}</a>`;
    }

    const showLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    const hideLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    // 全局變量
    let nominatorsData = [];
    let filteredData = [];
    let searchText = '';
    let currentSort = 'total_stake_desc';

    // API 請求
    async function fetchNominators() {
        try {
            const response = await fetch('https://getaruai.com/api/v1/nominators');
            if (!response.ok) {
                throw new Error(`API 錯誤: ${response.status}`);
            }
            const data = await response.json();
            return data.nominators || [];
        } catch (error) {
            console.error('載入 nominators 數據失敗:', error);
            throw error;
        }
    }

    async function fetchNominatorDetail(address) {
        try {
            const response = await fetch(`https://getaruai.com/api/v1/nominators/${address}`);
            if (!response.ok) {
                throw new Error(`API 錯誤: ${response.status}`);
            }
            return await response.json();
        } catch (error) {
            console.error('載入 nominator 詳細信息失敗:', error);
            throw error;
        }
    }

    // 渲染統計信息
    function renderStats() {
        const totalNominators = nominatorsData.length;
        const totalStake = nominatorsData.reduce((sum, nominator) => sum + BigInt(nominator.total_stake), BigInt(0));
        const activeNominators = nominatorsData.filter(n => n.total_stake > 0).length;
        const averageStake = totalNominators > 0 ? totalStake / BigInt(totalNominators) : BigInt(0);

        const largestStake = nominatorsData.reduce((max, nominator) => 
            BigInt(nominator.total_stake) > max ? BigInt(nominator.total_stake) : max, BigInt(0));

        document.getElementById('statsContainer').innerHTML = `
            <div class="stat-card">
                <h3>總資金提供者數量</h3>
                <p class="value">${totalNominators}</p>
            </div>
            <div class="stat-card">
                <h3>活躍資金提供者</h3>
                <p class="value">${activeNominators}</p>
            </div>
            <div class="stat-card">
                <h3>總質押量</h3>
                <p class="value">${toMillionsShort(fromNano(totalStake))} TON</p>
            </div>
            <div class="stat-card">
                <h3>平均質押量</h3>
                <p class="value">${toMillionsShort(fromNano(averageStake))} TON</p>
            </div>
            <div class="stat-card">
                <h3>最大單筆質押</h3>
                <p class="value">${toMillionsShort(fromNano(largestStake))} TON</p>
            </div>
        `;
    }

    // 排序函數
    function sortNominators(data, sortType) {
        const sorted = [...data];
        
        switch (sortType) {
            case 'total_stake_desc':
                return sorted.sort((a, b) => BigInt(b.total_stake) > BigInt(a.total_stake) ? 1 : -1);
            case 'total_stake_asc':
                return sorted.sort((a, b) => BigInt(a.total_stake) > BigInt(b.total_stake) ? 1 : -1);
            case 'address':
                return sorted.sort((a, b) => a.nominator_address.localeCompare(b.nominator_address));
            case 'id':
                return sorted.sort((a, b) => a.nominator_id - b.nominator_id);
            default:
                return sorted;
        }
    }

    // 過濾函數
    function filterNominators() {
        let filtered = nominatorsData;

        if (searchText) {
            filtered = filtered.filter(nominator => 
                nominator.nominator_address.toLowerCase().includes(searchText.toLowerCase()) ||
                nominator.nominator_id.toString().includes(searchText)
            );
        }

        filteredData = sortNominators(filtered, currentSort);
        renderTable();
    }

    // 渲染表格
    function renderTable() {
        const container = document.getElementById('tableContainer');
        
        // 桌面版表格
        let desktopHtml = `
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>地址</th>
                        <th>質押量 (TON)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody>
        `;

        // 移動端卡片
        let mobileHtml = '<div class="mobile-nominators">';

        filteredData.forEach(nominator => {
            const stakeAmount = fromNano(nominator.total_stake);
            const stakeDisplay = Number(stakeAmount) === 0 ? '0' : toMillions(stakeAmount);
            
            // 桌面版表格行
            desktopHtml += `
                <tr>
                    <td>${nominator.nominator_id}</td>
                    <td class="mono">${makeAddressUrl(nominator.nominator_address)}</td>
                    <td>${stakeDisplay} TON</td>
                    <td>
                        <span class="address-link" onclick="showNominatorDetail('${nominator.nominator_address}')">
                            查看詳細
                        </span>
                    </td>
                </tr>
            `;

            // 移動端卡片
            mobileHtml += `
                <div class="nominator-card">
                    <div class="nominator-card-header">
                        <div>
                            <div class="nominator-card-id">ID: ${nominator.nominator_id}</div>
                        </div>
                    </div>
                    <div class="nominator-card-content">
                        <div class="nominator-card-row">
                            <span class="nominator-card-label">質押量:</span>
                            <span class="nominator-card-value">${stakeDisplay} TON</span>
                        </div>
                        <div class="nominator-card-row">
                            <span class="nominator-card-label">地址:</span>
                        </div>
                        <div class="nominator-card-address mono">
                            ${makeAddressUrl(nominator.nominator_address)}
                        </div>
                        <div class="nominator-card-actions">
                            <button class="detail-button" onclick="showNominatorDetail('${nominator.nominator_address}')">
                                查看詳細信息
                            </button>
                        </div>
                    </div>
                </div>
            `;
        });

        desktopHtml += `
                </tbody>
            </table>
        `;

        mobileHtml += '</div>';

        container.innerHTML = desktopHtml + mobileHtml;
    }

    // 顯示 nominator 詳細信息
    async function showNominatorDetail(address) {
        showLoading();
        try {
            const detail = await fetchNominatorDetail(address);
            renderNominatorDetail(detail);
        } catch (error) {
            alert(`載入詳細信息失敗: ${error.message}`);
        } finally {
            hideLoading();
        }
    }

    // 渲染 nominator 詳細信息
    function renderNominatorDetail(detail) {
        const modal = document.getElementById('detailModal');
        const content = document.getElementById('modalContent');

        // 計算總質押量和驗證器數量
        const totalStake = detail.rewards ? detail.rewards.reduce((sum, reward) => sum + BigInt(reward.nom_stake), BigInt(0)) : BigInt(0);
        const validatorCount = detail.rewards ? detail.rewards.length : 0;

        let html = `
            <h2>資金提供者詳細信息</h2>
            <div class="stake-item">
                <h3>基本信息</h3>
                <p><strong>地址:</strong> ${makeAddressUrl(detail.nominator_address)}</p>
                <p><strong>總質押量:</strong> ${toMillions(fromNano(totalStake))} TON</p>
                <p><strong>分配到驗證器數量:</strong> ${validatorCount}</p>
            </div>
        `;

        if (detail.rewards && detail.rewards.length > 0) {
            html += `
                <div class="stake-breakdown">
                    <h3>質押分配詳情</h3>
            `;

            detail.rewards.forEach((reward, index) => {
                const stakeAmount = fromNano(reward.nom_stake);
                const cycleBonus = reward.cycle_bonuses;
                
                html += `
                    <div class="stake-item">
                        <h4>驗證器 #${index + 1}</h4>
                        <p><strong>驗證器地址:</strong> ${makeAddressUrl(reward.val_account_address)}</p>
                        <p><strong>質押量:</strong> ${toMillions(stakeAmount)} TON</p>
                        <p><strong>週期 ID:</strong> ${reward.cycle_id}</p>
                        ${cycleBonus ? `
                            <p><strong>解凍時間:</strong> ${new Date(cycleBonus.unfreezes_at * 1000).toLocaleString()}</p>
                            <p><strong>總池質押:</strong> ${toMillions(fromNano(cycleBonus.total_stake))} TON</p>
                            <p><strong>池獎勵:</strong> ${toMillions(fromNano(cycleBonus.bonuses))} TON</p>
                            <p><strong>投訴數量:</strong> ${cycleBonus.number_of_complaints}</p>
                        ` : ''}
                        ${reward.pending_deposit_amount > 0 ? `<p><strong>待存款:</strong> ${toMillions(fromNano(reward.pending_deposit_amount))} TON</p>` : ''}
                        ${reward.withdraw_requested > 0 ? `<p><strong>提取請求:</strong> ${toMillions(fromNano(reward.withdraw_requested))} TON</p>` : ''}
                    </div>
                `;
            });

            html += `</div>`;
        } else {
            html += `<p>目前沒有質押分配信息。</p>`;
        }

        content.innerHTML = html;
        modal.style.display = 'flex';
    }

    // 關閉詳細信息模態框
    function closeDetailModal() {
        document.getElementById('detailModal').style.display = 'none';
    }

    // 事件監聽器
    document.getElementById('searchInput').addEventListener('input', (e) => {
        searchText = e.target.value;
        filterNominators();
    });

    document.getElementById('sortSelect').addEventListener('change', (e) => {
        currentSort = e.target.value;
        filterNominators();
    });

    // 點擊模態框外部關閉
    document.getElementById('detailModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeDetailModal();
        }
    });

    // 初始化
    async function init() {
        showLoading();
        try {
            nominatorsData = await fetchNominators();
            renderStats();
            filterNominators();
        } catch (error) {
            alert(`載入數據失敗: ${error.message}`);
        } finally {
            hideLoading();
        }
    }

    // 啟動應用
    init();
</script>

</body>
</html>
