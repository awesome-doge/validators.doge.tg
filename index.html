    <title>TON Validators Dashboard</title>

    <style>
        * {

        }

        body {
            margin-left: 10px;

        }

        #tableContainer {
            border: 1px solid #e7eaf3;

            font-size: 14px;
            width: fit-content;
            overflow-x: hidden;
        }

        .panel {
            line-height: 160%;
        }

        table {
            border-collapse: collapse;
            text-align: left;
        }

        tr {
            height: 37px;
        }

        tr:hover {
            background-color: #f8f9fa;
        }

        .green {
            color: #02977e;
        }

        .red {
            color: #f74b4c;
        }

        .start {
            cursor: pointer;
        }

        .grey {
            color: #ccc;
        }

        .yellow {
            color: orange;
        }

        .tr-red {
            background-color: #fdd2d2;

        .tr-red:hover {
            background-color: #fdc7c7;
        }

        th, td {
            padding-left: 10px;
            padding-right: 10px;
            white-space: nowrap;
        }

        thead {
            background-color: #f8f9fa;
            border: none;
            color: #6c757e;
            font-weight: 500;
        }

        .mono, .mono a {
            font-family: monospace;
        }

        a, a:focus, a:active {
            color: #0069ff;
            text-decoration: none;
        }

        input {
            background: rgba(155, 162, 176, .14);
            border: 2px solid transparent;
            border-radius: 12px;
            color: #24292f;
            transition: min-width .12s ease, border-color .12s ease;
            padding: 9px 0 9px 16px;
            width: 100%;
            max-width: 600px;
            margin-bottom: 8px;
        }

        .rect {
            position: absolute;
        }

        .rect-election {
            background-color: #1d98dc;
        }

        .rect-validation {
            background-color: green;
        }

        .rect-holding {
            background-color: red;
        }

        .chart-label {
            position: absolute;
            color: grey;
        }
    </style>
</head>

<script>
    // local time zone
    const timestampToDate = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    const makeAddressUrl = (address) => {
        return `<a href="https://tonscan.org/address/${address}" target="_blank">${address}</a>`;
    }

    const fromNano = (nano) => {
        return BigInt(nano) / BigInt(1e9);
    }

    const toMillions = (n) => {
        return (Number(n) / 1e6).toFixed(3) + 'M';
    }

    const toMillionsShort = (n) => {
        let s = (Number(n) / 1e6).toFixed(3);
        for (let i = 0; i < 3; i++) {
            if (s.endsWith('0')) s = s.substring(0, s.length - 1);
        }
        if (s.endsWith('.')) s = s.substring(0, s.length - 1);
        return s + 'M';
    }

    const timeRange = (timestamp) => {
        const now = Math.floor(Date.now() / 1000);
        let delta = timestamp - now;
        const isNegative = delta < 0;
        delta = Math.abs(delta);

        const h = Math.floor(delta / 3600);
        const m = Math.floor(delta % 3600 / 60);

        let result = '';
        if (h !== 0) result += h + ' hours ';
        result += m + ' mins'

        if (isNegative) {
            return `${result} ago`
        } else {
            return `in ${result}`
        }
    }

    const formatCommit = (s) => {
        if (!s) return 'N/A';
        return s.substring(0, 7);
    }

    const formatType = (s) => {
        if (!s) return 'N/A';
        switch (s) {
            case 'single_nominator_v1': return 'Single Nominator 1.0';
            case 'single_nominator_v1.1': return 'Single Nominator 1.1';
            case 'nominator_pool_v1': return 'Nominator Pool 1.0';
            case 'liquid_staking_controller': return 'Liquid Staking';
            case 'whales_proxy': return 'TON Whales';
            case 'vesting_lockup': return 'Lockup';
            case 'wallet_v1_r3': return 'Wallet 1.3';
            case 'hipo_controller': return 'HIPO';
            case 'bemo_nominator': return 'BEMO';
            case 'other': return 'Other';
        }

        return s;
    }

    const toPercent = (n) => {
        return (Number(n) * 100).toFixed(2) + '%';
    }

    const wait = (millis) => {
        return new Promise((resolve) => {
            setTimeout(resolve, millis);
        })
    }

    const urlParams = new URLSearchParams(document.location.search);
    const cycleIdFromUrl = urlParams.get("cycle_id");

    let cycleData;
    let qosData;
    let qosDataByCycleId;
    let searchText;

    const storage = localStorage.getItem('savedAdnl');
    let savedAdnl = storage ? storage.split(',') : [];

    const saveAdnl = (adnl) => {
        const index = savedAdnl.indexOf(adnl);
        if (index > -1) {
            savedAdnl.splice(index, 1);
        } else {
            savedAdnl.push(adnl);
        }
        localStorage.setItem('savedAdnl', savedAdnl.join(','));
        renderTable();
    }

    let labels = {};

    async function fetchCsv() {
        try {
            const response = await fetch('labels.csv');
            if (response.ok) {
                const text = await response.text();
                const lines = text.split('\n');
                const columns = lines.map(line => line.split(','));
                columns.forEach(c => {
                    if (c.length !== 2) {
                        console.log('Invalid CSV', c)
                        throw new Error();
                    }
                    const adnl_addr = c[0];
                    const label = c[1].trim();
                    if (label !== '#N/A') {
                        labels[adnl_addr] = label;
                    }
                })
                console.log(labels);
                renderTable();
            }
        } catch (e) {
        }
    }

    async function api(url) {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(response)
            throw new Error('cant load');
        }

        return await response.json();
    }

            //         const electionEnd = cycleInfo.utime_since - data.config15.elections_end_before;

            //
            //         chartContainer.appendChild(createRect('rect-election', electionStart, row, electionEnd));
            //         chartContainer.appendChild(createRect('rect-validation', validationStart, row, validationEnd));
            //         chartContainer.appendChild(createRect('rect-holding', validationEnd, row, unfreezeEnd));
            //     }
            //
            //     createChartCycle(response[0], 0);
            //     createChartCycle(response[1], 1);
            //
            //     for (let i = 0; i < 24; i++) {
            //         const x = (i * 100);

    async function getQosCycleData(fromTimestamp, toTimestamp) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&from_ts=${fromTimestamp}&to_ts=${toTimestamp}`)
        qosData = response.scoreboard;
        renderTable();
    }

    async function getQosCycleDataByCycleId(cycleId) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&cycle_id=${cycleId}`)
        qosDataByCycleId = response.scoreboard;
        renderTable();
    }

    const renderTable = () => {
        const data = cycleData;
        const cycleInfo = data.cycle_info;
        const totalStake = cycleInfo.total_stake;
        const totalWeight = cycleInfo.total_weight;

        const secondsSinceCycleStart = Math.floor(Date.now() / 1000) - cycleInfo.utime_since;
        const isTop100EfficiencyReady = secondsSinceCycleStart > 30 * 60; // 30 min
        const isEfficiencyReady = secondsSinceCycleStart > 60 * 60; // 60 min

        // validators table

        let s = '<table>' +
            '<thead>' +
            '<tr>' +
            '<th></th>' +
            '<th>Index</th>' +
            '<th></th>' +
            '<th>Efficiency</th>' +
            '<th>Weight</th>' +
            '<th>Stake</th>' +
            '<th>Geo</th>' +
            '<th>Node Ver</th>' +
            '<th>MyTonCtrl Ver</th>' +
            '<th>Type</th>' +
            '<th>ADNL Address</th>' +
            '<th>Wallet Address</th>' +
            '<th>Public Key</th>' +
            '</tr>' +
            '</thead>';

        const validators = cycleInfo.validators.concat();

        validators.sort((a, b) => {
            const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
            const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
            if (isSavedA && isSavedB) {
                if (a.index > b.index) {
                    return 1;
                } else {
                    return -1;
                }
            } else if (isSavedA && !isSavedB) {
                return -1;
            } else {
                return 1;
            }
        })

        let labeledTotalStake = BigInt(0);
        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';
            if (label) {
                labeledTotalStake += BigInt(v.stake);
            }
        }

        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';

            if (!searchText || v.index == searchText || v.adnl_addr.indexOf(searchText) > -1 || v.wallet_address.indexOf(searchText) > -1 || v.pubkey.indexOf(searchText) > -1 || label.indexOf(searchText) > -1) {

                let efficiency = 'N/A';
                let efficiencyClass = '';
                let validatorVersion = 'N/A';
                let mytonctrlVersion = 'N/A';
                let walletVersion = 'N/A';
                let geolocation = 'N/A';

                if (qosData) {
                    for (let q of qosData) {
                        if (q.validator_adnl == v.adnl_addr) {
                            if ((v.index < 100 && isTop100EfficiencyReady) || isEfficiencyReady) {
                                const n = Number(q.efficiency)
                                efficiency = n.toFixed(2) + '%';
                                efficiencyClass = n < 90 ? 'red' : 'green';
                            }
                            validatorVersion = formatCommit(q.version_ton_commit);
                            mytonctrlVersion = formatCommit(q.version_mytonctrl_commit);
                            geolocation = q.geoip_country_iso;
                            walletVersion = q.wallet_version;
                            break;
                        }
                    }
                }

                if (qosDataByCycleId) {
                    for (let q of qosDataByCycleId) {
                        if (q.adnl_addr == v.adnl_addr) {
                            walletVersion = q.wallet_version;
                            break;
                        }
                    }
                }

                let starClass = savedAdnl.indexOf(v.adnl_addr) > -1 ? 'yellow' : 'grey';


                s += `<tr class="tr-${efficiencyClass}">`
                s += `<td class="start ${starClass}" onclick="saveAdnl('${v.adnl_addr}')">★</td>`
                s += `<td>${v.index}</td>`
                s += `<td>${label}</td>`
                s += `<td class="${efficiencyClass}">${efficiency}</td>`
                s += `<td>${toPercent(v.stake / totalStake)}</td>`
                s += `<td>${toMillions(fromNano(v.stake))}&nbsp;TON</td>`
                s += `<td>${geolocation}</td>`
                s += `<td class="mono">${validatorVersion}</td>`
                s += `<td class="mono">${mytonctrlVersion}</td>`
                s += `<td>${formatType(walletVersion)}</td>`
                s += `<td class="mono">${v.adnl_addr}</td>`
                s += `<td class="mono">${makeAddressUrl(v.wallet_address)}</td>`
                s += `<td class="mono">${v.pubkey}</td>`
                s += '</td>'

                if (v.complaints.length > 0) {
                    console.log('COMPLAINTS', v.complaints);
                }

                // todo: complaints[]
                // todo: max_factor

            }
        }


        s += '</table>'

        document.getElementById('tableContainer').innerHTML = s;

        // validation cycle header

        const stakesUnfreezeAt = cycleInfo.utime_until + data.config15.stake_held_for;

        document.getElementById('headerContainer').innerHTML = `<h2>Validation Round ${data.cycle_id}</h2>` +
            `Round Start: <b>${timestampToDate(cycleInfo.utime_since)}</b> — ${timeRange(cycleInfo.utime_since)}<br>` +
            `Round End:  <b>${timestampToDate(cycleInfo.utime_until)}</b> — ${timeRange(cycleInfo.utime_until)}<br>` +
            `Unfreezing stakes: <b>${timestampToDate(stakesUnfreezeAt)}</b> — ${timeRange(stakesUnfreezeAt)}<br>` +
            `<i>Times in your timezone</i><br><br>` +
            `Validators Count: <b>${cycleInfo.validators.length} / ${data.config16.max_validators}</b><br>` +
            `Total Round Stake: <b>${toMillionsShort(fromNano(totalStake))}&nbsp;TON</b><br>` +
            `Actual Max Stake: <b>${toMillionsShort(fromNano(cycleInfo.validators[0].stake))}&nbsp;TON</b><br>` +
            `Actual Min Stake: <b>${toMillionsShort(fromNano(cycleInfo.validators[cycleInfo.validators.length - 1].stake))}&nbsp;TON</b><br>` +
            (labeledTotalStake > 0 ? `Known Stake: <b>${toMillionsShort(fromNano(labeledTotalStake))}&nbsp;TON (${toPercent(Number(fromNano(labeledTotalStake)) / Number(fromNano(totalStake)))})</b>` : ``);


        // network config

        document.getElementById('blockchainConfigurationContainer').innerHTML = '<h2>Network configuration</h2>' +
            `Min Stake: <b>${toMillionsShort(fromNano(data.config17.min_stake))} TON</b><br>` +
            `Max Stake: <b>${toMillionsShort(fromNano(data.config17.max_stake))} TON</b><br>` +
            `Min Validators: <b>${data.config16.min_validators}</b><br>` +
            `Max Validators: <b>${data.config16.max_validators}</b><br>` +
            `Max Masterchain Validators: <b>${data.config16.max_main_validators}</b><br>`;

    }

    getCycleData();
    fetchCsv();

    /**
     * @param input {HTMLElement}
     * @param handler   {() => void}
     */
    function onInput(input, handler) {
        input.addEventListener('change', handler);
        input.addEventListener('input', handler);
        input.addEventListener('cut', handler);
        input.addEventListener('paste', handler);
    }

    const searchInput = document.getElementById('searchInput');

    onInput(searchInput, () => {
        searchText = searchInput.value;
        renderTable();
    });
</script>
