    // Load DNS cache from localStorage
    function loadDnsCache() {
        try {

            if (cached) {

                // Clean expired entries

                for (const [adnl, data] of Object.entries(parsedCache)) {

                }

    // Resolve ADNL to IP:Port with caching and retry mechanism
    async function resolveAdnl(adnl, maxRetries = 3) {
        // Check cache first
        if (dnsCache[adnl]) {
            const cached = dnsCache[adnl];
            const now = Date.now();
            if (cached.timestamp && (now - cached.timestamp) < DNS_CACHE_EXPIRY && cached.result !== 'Error') {
                return cached.result;
            }
        }

        let lastError = null;
        for (let attempt = 1; attempt <= maxRetries; attempt++) {
            try {
                const response = await fetch(`${DNS_API_URL}?adnl=${adnl}`);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                let result = 'Not found';
                
                // Handle array response format
                if (Array.isArray(data) && data.length > 0) {
                    // Find the first entry with valid IP and port
                    const validEntry = data.find(entry => entry.ip && entry.port);
                    if (validEntry) {
                        result = `${validEntry.ip}:${validEntry.port}`;
                    }
                }
                // Handle object response format (fallback)
                else if (data.success && data.result && data.result.ip && data.result.port) {
                    result = `${data.result.ip}:${data.result.port}`;
                }
                
                // Cache the result
                dnsCache[adnl] = {
                    result: result,
                    timestamp: Date.now()
                };
                saveDnsCache();
                
                return result;
            } catch (error) {
                lastError = error;
                console.warn(`Failed to resolve ADNL ${adnl} (attempt ${attempt}/${maxRetries}):`, error);
                
                // Wait before retry (exponential backoff)
                if (attempt < maxRetries) {
                    await new Promise(resolve => setTimeout(resolve, Math.pow(2, attempt - 1) * 1000));
                }
            }
        }
        
        // All retries failed, cache error result temporarily
        console.error(`All ${maxRetries} attempts failed for ADNL ${adnl}:`, lastError);
        dnsCache[adnl] = {
            result: 'Error',
            timestamp: Date.now()
        };
        saveDnsCache();
        
        return 'Error';
    }

    // Batch resolve ADNLs for all validators with real-time table updates
    async function batchResolveAdnls(validators) {
        const unresolved = [];
        const resolved = {};
        
        // Check which ADNLs need resolution
        for (const validator of validators) {
            const adnl = validator.adnl_addr;
            if (dnsCache[adnl]) {
                const cached = dnsCache[adnl];
                const now = Date.now();
                if (cached.timestamp && (now - cached.timestamp) < DNS_CACHE_EXPIRY && cached.result !== 'Error') {
                    resolved[adnl] = cached.result;
                    continue;
                }
            }
            unresolved.push(adnl);
        }
        
        console.log(`DNS resolution: ${Object.keys(resolved).length} cached, ${unresolved.length} need resolution`);
        
        // Resolve unresolved ADNLs with rate limiting and real-time updates
        if (unresolved.length > 0) {
            updateApiStatus('DNS API', null, `Resolving ${unresolved.length} ADNL addresses...`, true);
            
            let resolvedCount = 0;
            
            // Use Promise.allSettled with concurrency limit for better performance
            const concurrencyLimit = 5;
            const chunks = [];
            for (let i = 0; i < unresolved.length; i += concurrencyLimit) {
                chunks.push(unresolved.slice(i, i + concurrencyLimit));
            }
            
            for (const chunk of chunks) {
                const promises = chunk.map(async (adnl) => {
                    try {
                        const result = await resolveAdnl(adnl);
                        resolved[adnl] = result;
                        
                        // Update the specific cell immediately
                        updateIpPortCell(adnl, result);
                        
                        resolvedCount++;
                        
                        // Update progress
                        updateApiStatus('DNS API', null, `Resolved ${resolvedCount}/${unresolved.length} ADNL addresses`, true);
                        
                        return { adnl, result, success: true };
                    } catch (error) {
                        console.warn(`Failed to resolve ${adnl}:`, error);
                        resolved[adnl] = 'Error';
                        updateIpPortCell(adnl, 'Error');
                        resolvedCount++;
                        return { adnl, result: 'Error', success: false };
                    }
                });
                
                await Promise.allSettled(promises);
                
                // Rate limiting between chunks
                if (chunks.indexOf(chunk) < chunks.length - 1) {
                    await new Promise(resolve => setTimeout(resolve, 200));
                }
            }
            
            // Hide progress after completion
            setTimeout(() => {
                hideApiStatus();
            }, 2000);
        }
        
        return resolved;
    }

            // API request function with performance monitoring
        async function apiWithPerformanceTracking(url, endpointName) {
        const startTime = performance.now();
        try {
            const response = await fetch(url);
            const endTime = performance.now();
            const responseTime = endTime - startTime;
            
            // Update performance data
            const networkEndpoints = API_ENDPOINTS[currentNetwork];
            if (networkEndpoints && networkEndpoints[endpointName]) {
                networkEndpoints[endpointName].lastResponseTime = responseTime;
                networkEndpoints[endpointName].errorCount = 0; // Reset error count
            }
            
            if (!response.ok) {
                if (networkEndpoints && networkEndpoints[endpointName]) {
                    networkEndpoints[endpointName].errorCount++;
                }
                console.error(`API error (${endpointName}):`, response);
                throw new Error(`Unable to load data - ${response.status}`);
            }

            console.log(`API response time (${endpointName}): ${responseTime.toFixed(2)}ms`);
            
            // Update API status display
            updateApiStatus(endpointName, responseTime);
            
            return await response.json();
        } catch (error) {
            const endTime = performance.now();
            const networkEndpoints = API_ENDPOINTS[currentNetwork];
            if (networkEndpoints && networkEndpoints[endpointName]) {
                networkEndpoints[endpointName].lastResponseTime = endTime - startTime;
                networkEndpoints[endpointName].errorCount++;
            }
            console.error(`API request failed (${endpointName}):`, error);
            throw error;
        }
    }

    // Select best API endpoint
    function selectBestApiEndpoint() {
        const networkEndpoints = API_ENDPOINTS[currentNetwork];
        if (!networkEndpoints) {
            console.error(`No API endpoints configured for network: ${currentNetwork}`);
            return 'toncenter';
        }
        
        const endpoints = Object.keys(networkEndpoints);
        let bestEndpoint = endpoints[0];
        let bestScore = -1;

        for (const endpoint of endpoints) {
            const data = networkEndpoints[endpoint];
            let score = 0;

            // Base score based on priority (higher priority = higher score)
            score += (10 - data.priority) * 10;

            // Response time score (shorter response time = higher score)
            if (data.lastResponseTime !== null) {
                score += Math.max(0, 100 - data.lastResponseTime / 10);
            }

            // Error rate penalty
            score -= data.errorCount * 20;

            if (score > bestScore) {
                bestScore = score;
                bestEndpoint = endpoint;
            }
        }

        console.log(`Selected API endpoint: ${bestEndpoint} (score: ${bestScore.toFixed(2)}) for network: ${currentNetwork}`);
        return bestEndpoint;
    }

                }
                usedEndpoint = currentApiEndpoint;

                // If primary API fails, try backup API
                const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                
                try {
                    const networkEndpoints = API_ENDPOINTS[currentNetwork];
                    if (backupEndpoint === 'getaruai' && networkEndpoints.getaruai) {

                            networkEndpoints.getaruai.cycles,

                        response = Array.isArray(cycleResponse) ? cycleResponse : [cycleResponse];
                    } else {

                            networkEndpoints.toncenter.cycles + "?limit=50", 
                            'toncenter'
                        );
                    }
                    usedEndpoint = backupEndpoint;
                    currentApiEndpoint = backupEndpoint;
                } catch (backupError) {

            option.value = cycle.cycle_id;
            const cycleInfo = cycle.cycle_info;
            const startDate = new Date(cycleInfo.utime_since * 1000).toLocaleDateString();
            const endDate = new Date(cycleInfo.utime_until * 1000).toLocaleDateString();
            const status = cycleInfo.utime_until < Date.now() / 1000 ? 'Completed' : 
                          cycleInfo.utime_since > Date.now() / 1000 ? 'Not Started' : 'In Progress';
            
            option.textContent = `Cycle #${cycle.cycle_id} (${startDate} - ${endDate}) [${status}]`;

        try {
            updateProgress(0, 'Starting to load cycle data...');
            
            let response = null;
            let usedEndpoint = null;

            updateProgress(10, 'Selecting best API endpoint...');

            if (selectedCycleId) {

                    const networkEndpoints = API_ENDPOINTS[currentNetwork];
                    if (currentApiEndpoint === 'getaruai' && networkEndpoints.getaruai) {
                        // GetAruAI may not support specific cycle ID queries, fallback to toncenter
                        response = await apiWithPerformanceTracking(
                            `${networkEndpoints.toncenter.cycles}?cycle_id=${selectedCycleId}`,

                        );
                        usedEndpoint = 'toncenter';
                    } else {

                        );
                        usedEndpoint = 'toncenter';
                    }

                    } else {
                        throw new Error('Specified validation cycle not found');
                    }
                } catch (error) {
                    throw new Error(`Failed to load specified cycle: ${error.message}`);
                }
            } 
            // If URL has cycle_id parameter, use the cycle from URL
            else if (cycleIdFromUrl) {
                try {
                    updateProgress(30, `Loading cycle from URL: ${cycleIdFromUrl}...`);
                    const networkEndpoints = API_ENDPOINTS[currentNetwork];
                    response = await apiWithPerformanceTracking(
                        `${networkEndpoints.toncenter.cycles}?cycle_id=${cycleIdFromUrl}`, 
                        'toncenter'
                    );
                    usedEndpoint = 'toncenter';
                    
                    if (response && response.length > 0) {
                        cycleData = response[0];
                        currentCycleId = cycleIdFromUrl;
                    } else {
                        throw new Error('Validation cycle specified in URL not found');
                    }
                } catch (error) {
                    throw new Error(`Failed to load cycle specified in URL: ${error.message}`);
                }
            } 
            // Otherwise use current cycle - can use new API here
            else {
                try {
                    updateProgress(30, `Loading current cycle from ${currentApiEndpoint}...`);
                    const networkEndpoints = API_ENDPOINTS[currentNetwork];
                    if (currentApiEndpoint === 'getaruai' && networkEndpoints.getaruai) {
                        // GetAruAI API returns current cycle
                        const cycleResponse = await apiWithPerformanceTracking(
                            networkEndpoints.getaruai.cycles, 
                            'getaruai'
                        );
                        cycleData = cycleResponse;
                        usedEndpoint = 'getaruai';
                    } else {
                        // TON Center API
                        response = await apiWithPerformanceTracking(
                            `${networkEndpoints.toncenter.cycles}?node_details=true&limit=2`, 
                            'toncenter'
                        );
                        const now = Date.now() / 1000;
                        if (response[0].cycle_info.utime_since < now) {
                            cycleData = response[0];
                        } else {
                            cycleData = response[1];
                        }
                        usedEndpoint = 'toncenter';
                    }
                    currentCycleId = null; // Indicates using current cycle
                } catch (error) {
                    console.warn(`Primary API (${currentApiEndpoint}) failed, trying backup API:`, error);
                    
                    // Try backup API
                    const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                    updateProgress(40, `Primary API failed, trying backup API: ${backupEndpoint}...`);
                    
                    try {
                        const networkEndpoints = API_ENDPOINTS[currentNetwork];
                        if (backupEndpoint === 'getaruai' && networkEndpoints.getaruai) {
                            const cycleResponse = await apiWithPerformanceTracking(
                                networkEndpoints.getaruai.cycles, 
                                'getaruai'
                            );
                            cycleData = cycleResponse;
                        } else {
                            response = await apiWithPerformanceTracking(
                                `${networkEndpoints.toncenter.cycles}?node_details=true&limit=2`, 
                                'toncenter'
                            );
                            const now = Date.now() / 1000;
                            if (response[0].cycle_info.utime_since < now) {
                                cycleData = response[0];
                            } else {
                                cycleData = response[1];
                            }
                        }
                        usedEndpoint = backupEndpoint;
                        currentApiEndpoint = backupEndpoint;
                    } catch (backupError) {
                        throw new Error(`All API endpoints failed: ${error.message}, ${backupError.message}`);
                    }
                }
            }

            console.log(`Loaded cycle data (using ${usedEndpoint} API):`, cycleData);

            updateProgress(60, 'Processing cycle data...');
            // Update URL
            updateUrlParams();

            // Load QoS data
            updateProgress(70, 'Loading QoS data by time range...');
            await getQosCycleData(cycleData.cycle_info.utime_since, cycleData.cycle_info.utime_until);
            await wait(1000);
            updateProgress(80, 'Loading QoS data by cycle ID...');
            await getQosCycleDataByCycleId(cycleData.cycle_id);
            
            // Render interface
            updateProgress(90, 'Rendering interface...');
            renderStats();
            renderTable();
            updateCycleInfo();
            
            updateProgress(100, `Cycle data loaded successfully from ${usedEndpoint}!`);
            
            // Hide progress after 3 seconds
            setTimeout(() => {
                hideApiStatus();
            }, 3000);
            
        } catch (error) {
            console.error('Failed to load validation cycle data:', error);
            updateApiStatus('Loading Failed', null, `Failed: ${error.message}`, false);
            alert(`Failed to load validation cycle data: ${error.message}`);
            
            // Hide error after 5 seconds
            setTimeout(() => {
                hideApiStatus();
            }, 5000);
        } finally {
            hideLoading();
        }
    }

    const sortValidators = (validators, column, direction) => {
        return validators.sort((a, b) => {
            let valueA, valueB;

            // Handle saved validators first
            const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
            const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
            
            if (isSavedA && !isSavedB) return -1;
            if (!isSavedA && isSavedB) return 1;

            switch (column) {
                case 'index':
                    valueA = a.index;
                    valueB = b.index;
                    break;
                case 'efficiency':
                    valueA = getEfficiencyForValidator(a);
                    valueB = getEfficiencyForValidator(b);
                    if (valueA === 'N/A') valueA = -1;
                    if (valueB === 'N/A') valueB = -1;
                    break;
                case 'stake':
                    valueA = Number(a.stake);
                    valueB = Number(b.stake);
                    break;
                case 'weight':
                    valueA = Number(a.weight);
                    valueB = Number(b.weight);
                    break;
                default:
                    return 0;
            }

            if (direction === 'asc') {
                return valueA > valueB ? 1 : -1;
            } else {
                return valueA < valueB ? 1 : -1;
            }
        });
    }

    const getEfficiencyForValidator = (validator) => {
        if (!qosData || qosData.length === 0) return 'N/A';
        for (let q of qosData) {

                return Number(q.efficiency);
            }
        }
        return 'N/A';
    }

            }
        }

        s += '</table>';
        
        mobileHtml += '</div>';

        document.getElementById('tableContainer').innerHTML = s + mobileHtml;

        // Update sort indicators
        updateSortIndicators();
    }

    const updateFilterOptions = (types, geos) => {
        const typeFilter = document.getElementById('typeFilter');
        const geoFilter = document.getElementById('geoFilter');

        // Update type filter
        const currentTypeValue = typeFilter.value;
                    typeFilter.innerHTML = '<option value="">All Types</option>';
        [...types].sort().forEach(type => {
            if (type && type !== 'N/A') {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            }
        });
        typeFilter.value = currentTypeValue;

        // Update geo filter
        const currentGeoValue = geoFilter.value;
        geoFilter.innerHTML = '<option value="">All Regions</option>';
        [...geos].sort().forEach(geo => {
            if (geo && geo !== 'N/A') {
                const option = document.createElement('option');
                option.value = geo;
                option.textContent = `${getCountryFlag(geo)} ${geo}`;
                geoFilter.appendChild(option);
            }
        });
        geoFilter.value = currentGeoValue;
    }

    const sortTable = (column) => {
        if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
        }
        renderTable();
    }

    const updateSortIndicators = () => {
        // Remove all sort classes
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sort-asc', 'sort-desc');
        });

        // Add sort class to current column
        if (currentSort.column) {
            const headers = document.querySelectorAll('th');
            const columnMap = {
                'index': 1,
                'efficiency': 3,
                'weight': 4,
                'stake': 5
            };
            
            const columnIndex = columnMap[currentSort.column];
            if (columnIndex && headers[columnIndex]) {
                headers[columnIndex].classList.add(`sort-${currentSort.direction}`);
            }
        }
    }

            // Display validator details
    function showValidatorDetail(adnlAddr) {
        const validator = cycleData.cycle_info.validators.find(v => v.adnl_addr === adnlAddr);
        if (!validator) return;

        const label = labels[validator.adnl_addr] || labels[validator.wallet_address] || '';
        const modal = document.getElementById('validatorDetailModal');
        const content = document.getElementById('validatorModalContent');

        let html = `
            <h2>Validator Details</h2>
            <div class="validator-detail-item">
                <h4>Basic Information</h4>
                <p><strong>Index:</strong> ${validator.index}</p>
                <p><strong>Label:</strong> ${label || 'No Label'}</p>
                <p><strong>Weight:</strong> ${toPercent(validator.stake / cycleData.cycle_info.total_stake)}</p>
                <p><strong>Stake Amount:</strong> ${toMillions(fromNano(validator.stake))} TON</p>
                <p><strong>Max Factor:</strong> ${validator.max_factor || 'N/A'}</p>
            </div>
            <div class="validator-detail-item">
                <h4>Address Information</h4>
                <p><strong>Wallet Address:</strong> ${makeAddressUrl(validator.wallet_address)}</p>
                <p><strong>ADNL Address:</strong> <span class="mono">${validator.adnl_addr}</span></p>
                <p><strong>Public Key:</strong> <span class="mono">${validator.pubkey}</span></p>
            </div>
        `;

        // Add complaint information
        if (validator.complaints && validator.complaints.length > 0) {
            html += `
                <div class="validator-detail-item">
                    <h4>Complaint Information</h4>
                    <p><strong>Complaint Count:</strong> ${validator.complaints.length}</p>
                    ${validator.complaints.map((complaint, index) => `
                        <p><strong>Complaint #${index + 1}:</strong> ${complaint}</p>
                    `).join('')}
                </div>
            `;
        }

        content.innerHTML = html;
        modal.style.display = 'flex';
    }

            // Close validator details modal
    function closeValidatorDetailModal() {
        document.getElementById('validatorDetailModal').style.display = 'none';
    }

    // Network switching function
    function switchNetwork(network) {
        currentNetwork = network;
        localStorage.setItem('selectedNetwork', network);
        
        // Update title and subtitle
        updateNetworkDisplay();
        
        // Reload data
        initializeApp();
    }
    
    // Update network display
    function updateNetworkDisplay() {
        const title = document.getElementById('dashboardTitle');
        const subtitle = document.getElementById('dashboardSubtitle');
        const networkName = currentNetwork === 'testnet' ? 'testnet' : 'mainnet';
        const networkBadge = currentNetwork === 'testnet' ? 
            '<span style="background: #ff6b35; color: white; padding: 2px 6px; border-radius: 4px; font-size: 12px; margin-left: 8px;">TESTNET</span>' : '';
        
        title.innerHTML = `TON Validators Dashboard${networkBadge}`;
        subtitle.textContent = `Real-time monitoring of TON ${networkName} validator status and performance`;
    }

    // Initialize application
    async function initializeApp() {
        updateNetworkDisplay();
        loadDnsCache(); // Load DNS cache synchronously
        await loadAvailableCycles();
        await getCycleData();
        await fetchCsv();
    }

    initializeApp();

    /**
     * @param input {HTMLElement}
     * @param handler   {() => void}
     */
    function onInput(input, handler) {
        input.addEventListener('change', handler);
        input.addEventListener('input', handler);
        input.addEventListener('cut', handler);
        input.addEventListener('paste', handler);
    }

    const searchInput = document.getElementById('searchInput');
    const cycleSelector = document.getElementById('cycleSelector');
    const efficiencyFilter = document.getElementById('efficiencyFilter');
    const typeFilter = document.getElementById('typeFilter');
    const geoFilter = document.getElementById('geoFilter');
    const savedFilter = document.getElementById('savedFilter');
    const networkSwitch = document.getElementById('networkSwitch');

    onInput(searchInput, () => {
        searchText = searchInput.value;
        renderTable();
    });

    cycleSelector.addEventListener('change', async () => {
        const selectedCycleId = cycleSelector.value || null;
        await getCycleData(selectedCycleId);
    });

    efficiencyFilter.addEventListener('change', () => {
        currentFilters.efficiency = efficiencyFilter.value;
        renderTable();
    });

    typeFilter.addEventListener('change', () => {
        currentFilters.type = typeFilter.value;
        renderTable();
    });

    geoFilter.addEventListener('change', () => {
        currentFilters.geo = geoFilter.value;
        renderTable();
    });

    savedFilter.addEventListener('change', () => {
        currentFilters.saved = savedFilter.value;
        renderTable();
    });

    // Set network switch initial value
    networkSwitch.value = currentNetwork;
    
    // Network switch event listener
    networkSwitch.addEventListener('change', () => {
        const selectedNetwork = networkSwitch.value;
        if (selectedNetwork !== currentNetwork) {
            switchNetwork(selectedNetwork);
        }
    });

    // Close modal when clicking outside
    document.getElementById('validatorDetailModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeValidatorDetailModal();
        }
    });
    // External script loaded at the top
</script>

</body>
</html>
