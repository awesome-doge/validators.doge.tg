
<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>TON Validators Dashboard</title>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 100%;
            margin: 0;
            background: white;
            border-radius: 0;
            box-shadow: none;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #0066cc 0%, #004499 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            border-left: 4px solid #0066cc;
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
            margin: 0;
        }

        .controls {
            padding: 30px;
            background: white;
            border-bottom: 1px solid #eee;
        }

        .search-container {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 20px;
        }

        input, select {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 200px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #0066cc;
            box-shadow: 0 0 0 3px rgba(0,102,204,0.1);
        }

        .filter-row {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        #tableContainer {
            overflow-x: auto;
            margin: 0;
            box-shadow: none;
            border: none;
            width: 100%;
        }

        table {
            width: 100%;
            min-width: 1620px;
            border-collapse: collapse;
            font-size: 13px;
            background: white;
        }

        thead {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 15px 10px;
            text-align: left;
            font-weight: 600;
            color: #495057;
            border-bottom: 2px solid #dee2e6;
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
        }

        th:hover {
            background: #e9ecef;
        }

        th.sortable::after {
            content: ' ⇅';
            color: #ccc;
        }

        th.sort-asc::after {
            content: ' ↑';
            color: #0066cc;
        }

        th.sort-desc::after {
            content: ' ↓';
            color: #0066cc;
        }

        td {
            padding: 12px 8px;
            border-bottom: 1px solid #f1f3f4;
            white-space: nowrap;
        }

        /* 優化列寬 */
        th:nth-child(1), td:nth-child(1) { width: 40px; } /* 星號 */
        th:nth-child(2), td:nth-child(2) { width: 60px; } /* 索引 */
        th:nth-child(3), td:nth-child(3) { width: 120px; } /* 標籤 */
        th:nth-child(4), td:nth-child(4) { width: 120px; } /* 效率 */
        th:nth-child(5), td:nth-child(5) { width: 80px; } /* 權重 */
        th:nth-child(6), td:nth-child(6) { width: 100px; } /* 質押 */
        th:nth-child(7), td:nth-child(7) { width: 80px; } /* 地理 */
        th:nth-child(8), td:nth-child(8) { width: 80px; } /* 節點版本 */
        th:nth-child(9), td:nth-child(9) { width: 100px; } /* MyTonCtrl版本 */
        th:nth-child(10), td:nth-child(10) { width: 120px; } /* 類型 */
        th:nth-child(11), td:nth-child(11) { width: 60px; } /* 投訴 */
        th:nth-child(12), td:nth-child(12) { width: 80px; } /* 最大因子 */
        th:nth-child(13), td:nth-child(13) { width: 200px; } /* ADNL地址 */
        th:nth-child(14), td:nth-child(14) { width: 200px; } /* 錢包地址 */
        th:nth-child(15), td:nth-child(15) { width: 200px; } /* 公鑰 */

        tr:hover {
            background-color: #f8f9fa;
        }

        .green {
            color: #28a745;
            font-weight: 600;
        }

        .red {
            color: #dc3545;
            font-weight: 600;
        }

        .yellow {
            color: #ffc107;
        }

        .grey {
            color: #6c757d;
        }

        .tr-red {
            background-color: #fff5f5;
        }

        .tr-red:hover {
            background-color: #ffebee;
        }

        .tr-green {
            background-color: #f0fff4;
        }

        .tr-green:hover {
            background-color: #e8f5e8;
        }

        .mono, .mono a {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
        }

        a, a:focus, a:active {
            color: #0066cc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .start {
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s ease;
        }

        .start:hover {
            transform: scale(1.2);
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .badge-success {
            background: #d4edda;
            color: #155724;
        }

        .badge-warning {
            background: #fff3cd;
            color: #856404;
        }

        .badge-danger {
            background: #f8d7da;
            color: #721c24;
        }

        .badge-info {
            background: #d1ecf1;
            color: #0c5460;
        }

        .complaints-indicator {
            background: #dc3545;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .efficiency-bar {
            width: 60px;
            height: 8px;
            background: #f1f3f4;
            border-radius: 4px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .efficiency-fill {
            height: 100%;
            transition: width 0.3s ease;
        }

        .country-flag {
            font-size: 16px;
            margin-right: 5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #0066cc;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cycle-info {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .api-status {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 11px;
            z-index: 1001;
            display: none;
            max-width: 250px;
        }

        .api-status.show {
            display: block;
        }

        .api-status .api-name {
            font-weight: bold;
            color: #4CAF50;
        }

        .api-status .api-performance {
            font-size: 10px;
            opacity: 0.8;
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .header h1 {
                font-size: 1.8em;
            }
            
            .stats-grid {
                grid-template-columns: 1fr;
                padding: 15px;
            }
            
            .controls {
                padding: 15px;
            }
            
            .search-container, .filter-row {
                flex-direction: column;
            }
            
            input, select {
                min-width: 100%;
            }
            
            th, td {
                padding: 8px 5px;
                font-size: 11px;
            }
            
            table {
                min-width: 1620px;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>TON Validators Dashboard</h1>
    </div>

    <div id="statsContainer" class="stats-grid">
    </div>

    <div class="controls">
        <div class="search-container">
            <input id="searchInput" placeholder="搜尋 ADNL、錢包地址、公鑰或標籤...">
        </div>
        
        <div class="filter-row">
            <div class="filter-group">
                <label>驗證週期</label>
                <select id="cycleSelector">
                    <option value="">載入中...</option>
                </select>
                <div id="cycleInfo" class="cycle-info"></div>
            </div>
            
            <div class="filter-group">
                <label>效率過濾</label>
                <select id="efficiencyFilter">
                    <option value="">所有效率</option>
                    <option value="high">高效率 (≥95%)</option>
                    <option value="good">良好 (90-95%)</option>
                    <option value="poor">需改善 (<90%)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>驗證器類型</label>
                <select id="typeFilter">
                    <option value="">所有類型</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>地理位置</label>
                <select id="geoFilter">
                    <option value="">所有地區</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>顯示已收藏</label>
                <select id="savedFilter">
                    <option value="">全部</option>
                    <option value="saved">僅收藏</option>
                </select>
            </div>
        </div>
    </div>

    <div id="tableContainer">
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<div class="api-status" id="apiStatus">
    <div>數據來源: <span class="api-name" id="apiName">載入中...</span></div>
    <div class="api-performance" id="apiPerformance"></div>
</div>

<script>
    // 本地時區
    const timestampToDate = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    const makeAddressUrl = (address) => {
        return `<a href="https://tonscan.org/address/${address}" target="_blank">${address}</a>`;
    }

    const fromNano = (nano) => {
        return BigInt(nano) / BigInt(1e9);
    }

    const toMillions = (n) => {
        return (Number(n) / 1e6).toFixed(3) + 'M';
    }

    const toMillionsShort = (n) => {
        let s = (Number(n) / 1e6).toFixed(3);
        for (let i = 0; i < 3; i++) {
            if (s.endsWith('0')) s = s.substring(0, s.length - 1);
        }
        if (s.endsWith('.')) s = s.substring(0, s.length - 1);
        return s + 'M';
    }

    const timeRange = (timestamp) => {
        const now = Math.floor(Date.now() / 1000);
        let delta = timestamp - now;
        const isNegative = delta < 0;
        delta = Math.abs(delta);

        const h = Math.floor(delta / 3600);
        const m = Math.floor(delta % 3600 / 60);

        let result = '';
        if (h !== 0) result += h + ' 小時 ';
        result += m + ' 分鐘'

        if (isNegative) {
            return `${result}前`
        } else {
            return `${result}後`
        }
    }

    const formatCommit = (s) => {
        if (!s) return 'N/A';
        return s.substring(0, 7);
    }

    const formatType = (s) => {
        if (!s) return 'N/A';
        switch (s) {
            case 'single_nominator_v1': return 'Single Nominator 1.0';
            case 'single_nominator_v1.1': return 'Single Nominator 1.1';
            case 'nominator_pool_v1': return 'Nominator Pool 1.0';
            case 'liquid_staking_controller': return 'Liquid Staking';
            case 'whales_proxy': return 'TON Whales';
            case 'vesting_lockup': return 'Lockup';
            case 'wallet_v1_r3': return 'Wallet 1.3';
            case 'hipo_controller': return 'HIPO';
            case 'bemo_nominator': return 'BEMO';
            case 'other': return 'Other';
        }
        return s;
    }

    const toPercent = (n) => {
        return (Number(n) * 100).toFixed(2) + '%';
    }

    const getCountryFlag = (countryCode) => {
        if (!countryCode || countryCode === 'N/A') return '🌐';
        try {
            return String.fromCodePoint(...countryCode.toUpperCase().split('').map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
        } catch {
            return '🌐';
        }
    }

    const wait = (millis) => {
        return new Promise((resolve) => {
            setTimeout(resolve, millis);
        })
    }

    const showLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    const hideLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    const urlParams = new URLSearchParams(document.location.search);
    const cycleIdFromUrl = urlParams.get("cycle_id");

    let cycleData;
    let qosData;
    let qosDataByCycleId;
    let availableCycles = [];
    let currentCycleId = null;
    let searchText = '';
    let currentSort = { column: null, direction: 'asc' };
    let currentFilters = {
        efficiency: '',
        type: '',
        geo: '',
        saved: ''
    };

    // API 配置和性能監控
    const API_ENDPOINTS = {
        toncenter: {
            cycles: "https://elections.toncenter.com/getValidationCycles",
            qos: "https://toncenter.com/api/qos/cycleScoreboard/",
            priority: 1,
            lastResponseTime: null,
            errorCount: 0
        },
        getaruai: {
            cycles: "https://getaruai.com/api/v1/validation-cycle",
            qos: "https://toncenter.com/api/qos/cycleScoreboard/", // 回退到 toncenter
            priority: 2,
            lastResponseTime: null,
            errorCount: 0
        }
    };

    let currentApiEndpoint = 'toncenter'; // 默認使用 toncenter
    let apiPerformanceData = {};

    const storage = localStorage.getItem('savedAdnl');
    let savedAdnl = storage ? storage.split(',') : [];

    const saveAdnl = (adnl) => {
        const index = savedAdnl.indexOf(adnl);
        if (index > -1) {
            savedAdnl.splice(index, 1);
        } else {
            savedAdnl.push(adnl);
        }
        localStorage.setItem('savedAdnl', savedAdnl.join(','));
        renderTable();
    }

    let labels = {};

    async function fetchCsv() {
        try {
            const response = await fetch('labels.csv');
            if (response.ok) {
                const text = await response.text();
                const lines = text.split('\n');
                const columns = lines.map(line => line.split(','));
                columns.forEach(c => {
                    if (c.length !== 2) {
                        console.log('Invalid CSV', c)
                        throw new Error();
                    }
                    const adnl_addr = c[0];
                    const label = c[1].trim();
                    if (label !== '#N/A') {
                        labels[adnl_addr] = label;
                    }
                })
                console.log(labels);
                renderTable();
            }
        } catch (e) {
        }
    }

    // 性能監控的 API 請求函數
    async function apiWithPerformanceTracking(url, endpointName) {
        const startTime = performance.now();
        try {
            const response = await fetch(url);
            const endTime = performance.now();
            const responseTime = endTime - startTime;
            
            // 更新性能數據
            API_ENDPOINTS[endpointName].lastResponseTime = responseTime;
            API_ENDPOINTS[endpointName].errorCount = 0; // 重置錯誤計數
            
            if (!response.ok) {
                API_ENDPOINTS[endpointName].errorCount++;
                console.error(`API 錯誤 (${endpointName}):`, response);
                throw new Error(`無法載入數據 - ${response.status}`);
            }

            console.log(`API 響應時間 (${endpointName}): ${responseTime.toFixed(2)}ms`);
            
            // 更新 API 狀態顯示
            updateApiStatus(endpointName, responseTime);
            
            return await response.json();
        } catch (error) {
            const endTime = performance.now();
            API_ENDPOINTS[endpointName].lastResponseTime = endTime - startTime;
            API_ENDPOINTS[endpointName].errorCount++;
            console.error(`API 請求失敗 (${endpointName}):`, error);
            throw error;
        }
    }

    // 原有的 api 函數，用於向後兼容
    async function api(url) {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(response)
            throw new Error('cant load');
        }

        return await response.json();
    }

    // 選擇最佳 API 端點
    function selectBestApiEndpoint() {
        const endpoints = Object.keys(API_ENDPOINTS);
        let bestEndpoint = endpoints[0];
        let bestScore = -1;

        for (const endpoint of endpoints) {
            const data = API_ENDPOINTS[endpoint];
            let score = 0;

            // 基於優先級的基礎分數 (優先級越高分數越高)
            score += (10 - data.priority) * 10;

            // 響應時間分數 (響應時間越短分數越高)
            if (data.lastResponseTime !== null) {
                score += Math.max(0, 100 - data.lastResponseTime / 10);
            }

            // 錯誤率懲罰
            score -= data.errorCount * 20;

            if (score > bestScore) {
                bestScore = score;
                bestEndpoint = endpoint;
            }
        }

        console.log(`選擇的 API 端點: ${bestEndpoint} (分數: ${bestScore.toFixed(2)})`);
        return bestEndpoint;
    }

    // 更新 API 狀態顯示
    function updateApiStatus(endpointName, responseTime = null) {
        const apiStatus = document.getElementById('apiStatus');
        const apiName = document.getElementById('apiName');
        const apiPerformance = document.getElementById('apiPerformance');

        // 顯示 API 名稱
        const displayNames = {
            'toncenter': 'TON Center',
            'getaruai': 'GetAruAI'
        };
        
        apiName.textContent = displayNames[endpointName] || endpointName;
        
        // 顯示性能信息
        let performanceText = '';
        if (responseTime !== null) {
            performanceText = `響應時間: ${responseTime.toFixed(0)}ms`;
            
            const endpoint = API_ENDPOINTS[endpointName];
            if (endpoint && endpoint.errorCount > 0) {
                performanceText += ` | 錯誤次數: ${endpoint.errorCount}`;
            }
        }
        
        apiPerformance.textContent = performanceText;
        
        // 顯示狀態指示器
        apiStatus.classList.add('show');
        
        // 3秒後自動隱藏
        setTimeout(() => {
            apiStatus.classList.remove('show');
        }, 3000);
    }

    async function loadAvailableCycles() {
        try {
            // 嘗試從多個 API 端點獲取數據
            let response = null;
            let usedEndpoint = null;

            // 首先嘗試使用選擇的最佳端點
            currentApiEndpoint = selectBestApiEndpoint();
            
            try {
                if (currentApiEndpoint === 'getaruai') {
                    // GetAruAI API 返回單個週期數據，需要包裝成數組
                    const cycleResponse = await apiWithPerformanceTracking(
                        API_ENDPOINTS.getaruai.cycles, 
                        'getaruai'
                    );
                    response = Array.isArray(cycleResponse) ? cycleResponse : [cycleResponse];
                } else {
                    // TON Center API 返回多個週期
                    response = await apiWithPerformanceTracking(
                        API_ENDPOINTS.toncenter.cycles + "?limit=50", 
                        'toncenter'
                    );
                }
                usedEndpoint = currentApiEndpoint;
            } catch (error) {
                console.warn(`主要 API (${currentApiEndpoint}) 失敗，嘗試備用 API:`, error);
                
                // 如果主要 API 失敗，嘗試備用 API
                const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                
                try {
                    if (backupEndpoint === 'getaruai') {
                        const cycleResponse = await apiWithPerformanceTracking(
                            API_ENDPOINTS.getaruai.cycles, 
                            'getaruai'
                        );
                        response = Array.isArray(cycleResponse) ? cycleResponse : [cycleResponse];
                    } else {
                        response = await apiWithPerformanceTracking(
                            API_ENDPOINTS.toncenter.cycles + "?limit=50", 
                            'toncenter'
                        );
                    }
                    usedEndpoint = backupEndpoint;
                    currentApiEndpoint = backupEndpoint;
                } catch (backupError) {
                    throw new Error(`所有 API 端點都失敗了: ${error.message}, ${backupError.message}`);
                }
            }

            availableCycles = response;
            renderCycleSelector();
            
            // 顯示使用的 API 信息
            console.log(`成功載入 ${availableCycles.length} 個驗證週期，使用的 API: ${usedEndpoint}`);
            
        } catch (error) {
            console.error('無法載入驗證週期列表:', error);
            // 顯示錯誤信息給用戶
            const cycleSelector = document.getElementById('cycleSelector');
            cycleSelector.innerHTML = '<option value="">載入失敗 - 請重試</option>';
        }
    }

    function renderCycleSelector() {
        const cycleSelector = document.getElementById('cycleSelector');
        cycleSelector.innerHTML = '';

        // 添加當前週期選項
        const currentOption = document.createElement('option');
        currentOption.value = '';
        currentOption.textContent = '當前週期 (自動)';
        cycleSelector.appendChild(currentOption);

        // 添加所有可用週期
        availableCycles.forEach(cycle => {
            const option = document.createElement('option');
            option.value = cycle.cycle_id;
            const cycleInfo = cycle.cycle_info;
            const startDate = new Date(cycleInfo.utime_since * 1000).toLocaleDateString();
            const endDate = new Date(cycleInfo.utime_until * 1000).toLocaleDateString();
            const status = cycleInfo.utime_until < Date.now() / 1000 ? '已完成' : 
                          cycleInfo.utime_since > Date.now() / 1000 ? '未開始' : '進行中';
            
            option.textContent = `週期 #${cycle.cycle_id} (${startDate} - ${endDate}) [${status}]`;
            cycleSelector.appendChild(option);
        });

        // 設定當前選中的週期
        if (currentCycleId) {
            cycleSelector.value = currentCycleId;
        } else {
            cycleSelector.value = '';
        }
    }

    async function getCycleData(selectedCycleId = null) {
        showLoading();
        try {
            let response = null;
            let usedEndpoint = null;

            // 嘗試使用選擇的最佳端點
            currentApiEndpoint = selectBestApiEndpoint();

            // 如果有指定週期ID，使用指定的週期
            if (selectedCycleId) {
                try {
                    if (currentApiEndpoint === 'getaruai') {
                        // GetAruAI 可能不支持特定週期ID查詢，回退到 toncenter
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${selectedCycleId}`, 
                            'toncenter'
                        );
                        usedEndpoint = 'toncenter';
                    } else {
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${selectedCycleId}`, 
                            'toncenter'
                        );
                        usedEndpoint = 'toncenter';
                    }
                    
                    if (response && response.length > 0) {
                        cycleData = response[0];
                        currentCycleId = selectedCycleId;
                    } else {
                        throw new Error('找不到指定的驗證週期');
                    }
                } catch (error) {
                    throw new Error(`載入指定週期失敗: ${error.message}`);
                }
            } 
            // 如果URL有cycle_id參數，使用URL中的週期
            else if (cycleIdFromUrl) {
                try {
                    response = await apiWithPerformanceTracking(
                        `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${cycleIdFromUrl}`, 
                        'toncenter'
                    );
                    usedEndpoint = 'toncenter';
                    
                    if (response && response.length > 0) {
                        cycleData = response[0];
                        currentCycleId = cycleIdFromUrl;
                    } else {
                        throw new Error('找不到URL指定的驗證週期');
                    }
                } catch (error) {
                    throw new Error(`載入URL指定週期失敗: ${error.message}`);
                }
            } 
            // 否則使用當前週期 - 這裡可以使用新的 API
            else {
                try {
                    if (currentApiEndpoint === 'getaruai') {
                        // GetAruAI API 返回當前週期
                        const cycleResponse = await apiWithPerformanceTracking(
                            API_ENDPOINTS.getaruai.cycles, 
                            'getaruai'
                        );
                        cycleData = cycleResponse;
                        usedEndpoint = 'getaruai';
                    } else {
                        // TON Center API
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?node_details=true&limit=2`, 
                            'toncenter'
                        );
                        const now = Date.now() / 1000;
                        if (response[0].cycle_info.utime_since < now) {
                            cycleData = response[0];
                        } else {
                            cycleData = response[1];
                        }
                        usedEndpoint = 'toncenter';
                    }
                    currentCycleId = null; // 表示使用當前週期
                } catch (error) {
                    console.warn(`主要 API (${currentApiEndpoint}) 失敗，嘗試備用 API:`, error);
                    
                    // 嘗試備用 API
                    const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                    
                    try {
                        if (backupEndpoint === 'getaruai') {
                            const cycleResponse = await apiWithPerformanceTracking(
                                API_ENDPOINTS.getaruai.cycles, 
                                'getaruai'
                            );
                            cycleData = cycleResponse;
                        } else {
                            response = await apiWithPerformanceTracking(
                                `${API_ENDPOINTS.toncenter.cycles}?node_details=true&limit=2`, 
                                'toncenter'
                            );
                            const now = Date.now() / 1000;
                            if (response[0].cycle_info.utime_since < now) {
                                cycleData = response[0];
                            } else {
                                cycleData = response[1];
                            }
                        }
                        usedEndpoint = backupEndpoint;
                        currentApiEndpoint = backupEndpoint;
                    } catch (backupError) {
                        throw new Error(`所有 API 端點都失敗了: ${error.message}, ${backupError.message}`);
                    }
                }
            }

            console.log(`載入的週期數據 (使用 ${usedEndpoint} API):`, cycleData);

            // 更新URL
            updateUrlParams();

            // 載入QoS數據
            await getQosCycleData(cycleData.cycle_info.utime_since, cycleData.cycle_info.utime_until);
            await wait(1000);
            await getQosCycleDataByCycleId(cycleData.cycle_id);
            
            // 渲染界面
            renderStats();
            renderTable();
            updateCycleInfo();
            
        } catch (error) {
            console.error('載入驗證週期數據失敗:', error);
            alert(`載入驗證週期數據失敗: ${error.message}`);
        } finally {
            hideLoading();
        }
    }

    function updateUrlParams() {
        const url = new URL(window.location);
        if (currentCycleId) {
            url.searchParams.set('cycle_id', currentCycleId);
        } else {
            url.searchParams.delete('cycle_id');
        }
        window.history.replaceState({}, '', url);
    }

    function updateCycleInfo() {
        const cycleInfoDiv = document.getElementById('cycleInfo');
        if (!cycleData) {
            cycleInfoDiv.innerHTML = '';
            return;
        }

        const cycleInfo = cycleData.cycle_info;
        const now = Date.now() / 1000;
        let status;
        
        if (cycleInfo.utime_until < now) {
            status = '<span style="color: #6c757d;">已完成</span>';
        } else if (cycleInfo.utime_since > now) {
            status = '<span style="color: #ffc107;">未開始</span>';
        } else {
            status = '<span style="color: #28a745;">進行中</span>';
        }

        const startDate = new Date(cycleInfo.utime_since * 1000).toLocaleString();
        const endDate = new Date(cycleInfo.utime_until * 1000).toLocaleString();

        cycleInfoDiv.innerHTML = `
            ${status} | ${cycleInfo.validators.length} 個驗證器<br>
            ${startDate} - ${endDate}
        `;
    }

    async function getQosCycleData(fromTimestamp, toTimestamp) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&from_ts=${fromTimestamp}&to_ts=${toTimestamp}`)
        qosData = response.scoreboard;
        renderTable();
    }

    async function getQosCycleDataByCycleId(cycleId) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&cycle_id=${cycleId}`)
        qosDataByCycleId = response.scoreboard;
        renderTable();
    }

    const sortValidators = (validators, column, direction) => {
        return validators.sort((a, b) => {
            let valueA, valueB;

            // Handle saved validators first
            const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
            const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
            
            if (isSavedA && !isSavedB) return -1;
            if (!isSavedA && isSavedB) return 1;

            switch (column) {
                case 'index':
                    valueA = a.index;
                    valueB = b.index;
                    break;
                case 'efficiency':
                    valueA = getEfficiencyForValidator(a);
                    valueB = getEfficiencyForValidator(b);
                    if (valueA === 'N/A') valueA = -1;
                    if (valueB === 'N/A') valueB = -1;
                    break;
                case 'stake':
                    valueA = Number(a.stake);
                    valueB = Number(b.stake);
                    break;
                case 'weight':
                    valueA = Number(a.weight);
                    valueB = Number(b.weight);
                    break;
                default:
                    return 0;
            }

            if (direction === 'asc') {
                return valueA > valueB ? 1 : -1;
            } else {
                return valueA < valueB ? 1 : -1;
            }
        });
    }

    const getEfficiencyForValidator = (validator) => {
        if (!qosData) return 'N/A';
        for (let q of qosData) {
            if (q.validator_adnl === validator.adnl_addr) {
                return Number(q.efficiency);
            }
        }
        return 'N/A';
    }

    const renderStats = () => {
        if (!cycleData) return;

        const cycleInfo = cycleData.cycle_info;
        const totalStake = cycleInfo.total_stake;
        const stakesUnfreezeAt = cycleInfo.utime_until + cycleData.config15.stake_held_for;

        let labeledTotalStake = BigInt(0);
        let efficiencyStats = { high: 0, good: 0, poor: 0, na: 0 };
        let complaintsCount = 0;

        for (const v of cycleInfo.validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';
            if (label) {
                labeledTotalStake += BigInt(v.stake);
            }

            // Count complaints
            if (v.complaints && v.complaints.length > 0) {
                complaintsCount += v.complaints.length;
            }

            // Efficiency stats
            const efficiency = getEfficiencyForValidator(v);
            if (efficiency === 'N/A') {
                efficiencyStats.na++;
            } else if (efficiency >= 95) {
                efficiencyStats.high++;
            } else if (efficiency >= 90) {
                efficiencyStats.good++;
            } else {
                efficiencyStats.poor++;
            }
        }

        document.getElementById('statsContainer').innerHTML = `
            <div class="stat-card">
                <h3>驗證週期</h3>
                <p class="value">#${cycleData.cycle_id}</p>
            </div>
            <div class="stat-card">
                <h3>驗證器數量</h3>
                <p class="value">${cycleInfo.validators.length} / ${cycleData.config16.max_validators}</p>
            </div>
            <div class="stat-card">
                <h3>總質押量</h3>
                <p class="value">${toMillionsShort(fromNano(totalStake))} TON</p>
            </div>
            <div class="stat-card">
                <h3>已知質押量</h3>
                <p class="value">${labeledTotalStake > 0 ? toMillionsShort(fromNano(labeledTotalStake)) + ' TON' : 'N/A'}</p>
            </div>
            <div class="stat-card">
                <h3>週期開始</h3>
                <p class="value">${timeRange(cycleInfo.utime_since)}</p>
            </div>
            <div class="stat-card">
                <h3>週期結束</h3>
                <p class="value">${timeRange(cycleInfo.utime_until)}</p>
            </div>
            <div class="stat-card">
                <h3>質押解凍</h3>
                <p class="value">${timeRange(stakesUnfreezeAt)}</p>
            </div>
            <div class="stat-card">
                <h3>高效率節點</h3>
                <p class="value">${efficiencyStats.high}</p>
            </div>
            <div class="stat-card">
                <h3>投訴總數</h3>
                <p class="value">${complaintsCount}</p>
            </div>
        `;
    }

    const renderTable = () => {
        if (!cycleData) return;

        const data = cycleData;
        const cycleInfo = data.cycle_info;
        const totalStake = cycleInfo.total_stake;
        const totalWeight = cycleInfo.total_weight;

        const secondsSinceCycleStart = Math.floor(Date.now() / 1000) - cycleInfo.utime_since;
        const isTop100EfficiencyReady = secondsSinceCycleStart > 30 * 60; // 30 min
        const isEfficiencyReady = secondsSinceCycleStart > 60 * 60; // 60 min

        // validators table
        let s = '<table>' +
            '<thead>' +
            '<tr>' +
            '<th></th>' +
            '<th class="sortable" onclick="sortTable(\'index\')">索引</th>' +
            '<th>標籤</th>' +
            '<th class="sortable" onclick="sortTable(\'efficiency\')">效率</th>' +
            '<th class="sortable" onclick="sortTable(\'weight\')">權重</th>' +
            '<th class="sortable" onclick="sortTable(\'stake\')">質押</th>' +
            '<th>地理</th>' +
            '<th>節點版本</th>' +
            '<th>MyTonCtrl版本</th>' +
            '<th>類型</th>' +
            '<th>投訴</th>' +
            '<th>最大因子</th>' +
            '<th>ADNL地址</th>' +
            '<th>錢包地址</th>' +
            '<th>公鑰</th>' +
            '</tr>' +
            '</thead>';

        let validators = cycleInfo.validators.concat();

        // Apply sorting
        if (currentSort.column) {
            validators = sortValidators(validators, currentSort.column, currentSort.direction);
        } else {
            // Default sorting by saved and index
            validators.sort((a, b) => {
                const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
                const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
                if (isSavedA && isSavedB) {
                    return a.index > b.index ? 1 : -1;
                } else if (isSavedA && !isSavedB) {
                    return -1;
                } else {
                    return 1;
                }
            });
        }

        // Collect unique values for filters
        const types = new Set();
        const geos = new Set();

        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';
            let walletVersion = 'N/A';
            let geolocation = 'N/A';

            if (qosData) {
                for (let q of qosData) {
                    if (q.validator_adnl === v.adnl_addr) {
                        geolocation = q.geoip_country_iso;
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            if (qosDataByCycleId) {
                for (let q of qosDataByCycleId) {
                    if (q.adnl_addr === v.adnl_addr) {
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            types.add(formatType(walletVersion));
            geos.add(geolocation);
        }

        // Update filter options
        updateFilterOptions(types, geos);

        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';

            // Apply filters
            if (searchText && !(
                v.index == searchText || 
                v.adnl_addr.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                v.wallet_address.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                v.pubkey.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                label.toLowerCase().indexOf(searchText.toLowerCase()) > -1
            )) continue;

            let efficiency = 'N/A';
            let efficiencyValue = 0;
            let efficiencyClass = '';
            let validatorVersion = 'N/A';
            let mytonctrlVersion = 'N/A';
            let walletVersion = 'N/A';
            let geolocation = 'N/A';

            if (qosData) {
                for (let q of qosData) {
                    if (q.validator_adnl === v.adnl_addr) {
                        if ((v.index < 100 && isTop100EfficiencyReady) || isEfficiencyReady) {
                            const n = Number(q.efficiency);
                            efficiencyValue = n;
                            efficiency = n.toFixed(2) + '%';
                            if (n >= 95) efficiencyClass = 'green';
                            else if (n >= 90) efficiencyClass = 'yellow';
                            else efficiencyClass = 'red';
                        }
                        validatorVersion = formatCommit(q.version_ton_commit);
                        mytonctrlVersion = formatCommit(q.version_mytonctrl_commit);
                        geolocation = q.geoip_country_iso;
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            if (qosDataByCycleId) {
                for (let q of qosDataByCycleId) {
                    if (q.adnl_addr === v.adnl_addr) {
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            // Apply efficiency filter
            if (currentFilters.efficiency) {
                if (currentFilters.efficiency === 'high' && efficiencyValue < 95) continue;
                if (currentFilters.efficiency === 'good' && (efficiencyValue < 90 || efficiencyValue >= 95)) continue;
                if (currentFilters.efficiency === 'poor' && efficiencyValue >= 90) continue;
            }

            // Apply type filter
            if (currentFilters.type && formatType(walletVersion) !== currentFilters.type) continue;

            // Apply geo filter
            if (currentFilters.geo && geolocation !== currentFilters.geo) continue;

            // Apply saved filter
            if (currentFilters.saved === 'saved' && savedAdnl.indexOf(v.adnl_addr) === -1) continue;

            let starClass = savedAdnl.indexOf(v.adnl_addr) > -1 ? 'yellow' : 'grey';
            let rowClass = '';
            if (efficiencyClass === 'red') rowClass = 'tr-red';
            else if (efficiencyClass === 'green') rowClass = 'tr-green';

            const complaintsCount = v.complaints ? v.complaints.length : 0;
            const complaintsDisplay = complaintsCount > 0 ? 
                `<span class="complaints-indicator">${complaintsCount}</span>` : '';

            const efficiencyBar = efficiency !== 'N/A' ? 
                `<div class="efficiency-bar"><div class="efficiency-fill ${efficiencyClass}" style="width: ${efficiencyValue}%"></div></div>` : '';

            const countryFlag = getCountryFlag(geolocation);

            s += `<tr class="${rowClass}">`;
            s += `<td class="start ${starClass}" onclick="saveAdnl('${v.adnl_addr}')">★</td>`;
            s += `<td>${v.index}</td>`;
            s += `<td><strong>${label}</strong></td>`;
            s += `<td class="${efficiencyClass}">${efficiencyBar}${efficiency}</td>`;
            s += `<td>${toPercent(v.stake / totalStake)}</td>`;
            s += `<td>${toMillions(fromNano(v.stake))}&nbsp;TON</td>`;
            s += `<td><span class="country-flag">${countryFlag}</span>${geolocation}</td>`;
            s += `<td class="mono">${validatorVersion}</td>`;
            s += `<td class="mono">${mytonctrlVersion}</td>`;
            s += `<td><span class="badge badge-info">${formatType(walletVersion)}</span></td>`;
            s += `<td>${complaintsDisplay}</td>`;
            s += `<td>${v.max_factor || 'N/A'}</td>`;
            s += `<td class="mono">${v.adnl_addr}</td>`;
            s += `<td class="mono">${makeAddressUrl(v.wallet_address)}</td>`;
            s += `<td class="mono">${v.pubkey}</td>`;
            s += '</tr>';

            if (v.complaints && v.complaints.length > 0) {
                console.log('COMPLAINTS', v.complaints);
            }
        }

        s += '</table>';

        document.getElementById('tableContainer').innerHTML = s;

        // Update sort indicators
        updateSortIndicators();
    }

    const updateFilterOptions = (types, geos) => {
        const typeFilter = document.getElementById('typeFilter');
        const geoFilter = document.getElementById('geoFilter');

        // Update type filter
        const currentTypeValue = typeFilter.value;
        typeFilter.innerHTML = '<option value="">所有類型</option>';
        [...types].sort().forEach(type => {
            if (type && type !== 'N/A') {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            }
        });
        typeFilter.value = currentTypeValue;

        // Update geo filter
        const currentGeoValue = geoFilter.value;
        geoFilter.innerHTML = '<option value="">所有地區</option>';
        [...geos].sort().forEach(geo => {
            if (geo && geo !== 'N/A') {
                const option = document.createElement('option');
                option.value = geo;
                option.textContent = `${getCountryFlag(geo)} ${geo}`;
                geoFilter.appendChild(option);
            }
        });
        geoFilter.value = currentGeoValue;
    }

    const sortTable = (column) => {
        if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
        }
        renderTable();
    }

    const updateSortIndicators = () => {
        // Remove all sort classes
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sort-asc', 'sort-desc');
        });

        // Add sort class to current column
        if (currentSort.column) {
            const headers = document.querySelectorAll('th');
            const columnMap = {
                'index': 1,
                'efficiency': 3,
                'weight': 4,
                'stake': 5
            };
            
            const columnIndex = columnMap[currentSort.column];
            if (columnIndex && headers[columnIndex]) {
                headers[columnIndex].classList.add(`sort-${currentSort.direction}`);
            }
        }
    }

    // 初始化應用
    async function initializeApp() {
        await loadAvailableCycles();
        await getCycleData();
        await fetchCsv();
    }

    initializeApp();

    /**
     * @param input {HTMLElement}
     * @param handler   {() => void}
     */
    function onInput(input, handler) {
        input.addEventListener('change', handler);
        input.addEventListener('input', handler);
        input.addEventListener('cut', handler);
        input.addEventListener('paste', handler);
    }

    const searchInput = document.getElementById('searchInput');
    const cycleSelector = document.getElementById('cycleSelector');
    const efficiencyFilter = document.getElementById('efficiencyFilter');
    const typeFilter = document.getElementById('typeFilter');
    const geoFilter = document.getElementById('geoFilter');
    const savedFilter = document.getElementById('savedFilter');

    onInput(searchInput, () => {
        searchText = searchInput.value;
        renderTable();
    });

    cycleSelector.addEventListener('change', async () => {
        const selectedCycleId = cycleSelector.value || null;
        await getCycleData(selectedCycleId);
    });

    efficiencyFilter.addEventListener('change', () => {
        currentFilters.efficiency = efficiencyFilter.value;
        renderTable();
    });

    typeFilter.addEventListener('change', () => {
        currentFilters.type = typeFilter.value;
        renderTable();
    });

    geoFilter.addEventListener('change', () => {
        currentFilters.geo = geoFilter.value;
        renderTable();
    });

    savedFilter.addEventListener('change', () => {
        currentFilters.saved = savedFilter.value;
        renderTable();
    });
</script>
