<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>TON Validators Dashboard</title>
    <link rel="stylesheet" href="assets/validators.min.css">
</head>
<body>

<div class="container">
    <div class="header">
        <h1 id="dashboardTitle">TON Validators Dashboard</h1>
        <div id="dashboardSubtitle" class="subtitle">Real-time monitoring of TON network validator status and performance</div>
        <div class="nav-buttons">
            <a href="index.html" class="nav-button active">
                üè† Validators
            </a>
            <a href="nominators.html" class="nav-button">
                üìä Nominators
            </a>
            <a href="vesting.html" class="nav-button">
                üí∞ Vesting
            </a>
            <a href="tontech.html" class="nav-button">
                üî¨ TON Data
            </a>
            <a href="ktonviewer.html" class="nav-button">
                üîç LST Tool
            </a>
            <div class="network-selector">
                <label for="networkSwitch" style="color: #ffffff; font-size: 14px; margin-right: 8px;">Network:</label>
                <select id="networkSwitch" class="network-switch">
                    <option value="mainnet">Mainnet</option>
                    <option value="testnet">Testnet</option>
                </select>
            </div>
        </div>
    </div>

    <div id="statsContainer" class="stats-grid">
    </div>

    <div class="controls">
        <div class="search-container">
            <input id="searchInput" class="search-input" placeholder="Search ADNL, wallet address, public key or label...">
        </div>
        
        <div class="filter-row">
            <div class="cycle-group">
                <label>Validation Cycle</label>
                <select id="cycleSelector" class="cycle-selector">
                    <option value="">Loading...</option>
                </select>
                <div id="cycleInfo" class="cycle-info"></div>
            </div>
            
            <div class="filter-group">
                <label>Efficiency Filter</label>
                <select id="efficiencyFilter" class="filter-select">
                    <option value="">All Efficiency</option>
                    <option value="high">High Efficiency (‚â•95%)</option>
                    <option value="good">Good (90-95%)</option>
                    <option value="poor">Needs Improvement (<90%)</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Validator Type</label>
                <select id="typeFilter" class="filter-select">
                    <option value="">All Types</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Geographic Location</label>
                <select id="geoFilter" class="filter-select">
                    <option value="">All Regions</option>
                </select>
            </div>
            
            <div class="filter-group">
                <label>Show Favorites</label>
                <select id="savedFilter" class="filter-select">
                    <option value="">All</option>
                    <option value="saved">Favorites Only</option>
                </select>
            </div>
        </div>
    </div>

    <div id="tableContainer">
    </div>
</div>

<div class="loading-overlay" id="loadingOverlay">
    <div class="loading-spinner"></div>
</div>

<div class="api-status" id="apiStatus">
    <div>Data Source: <span class="api-name" id="apiName">Loading...</span></div>
    <div class="api-performance" id="apiPerformance"></div>
</div>

<div class="validator-detail-modal" id="validatorDetailModal">
    <div class="validator-modal-content">
        <button class="validator-modal-close" onclick="closeValidatorDetailModal()">&times;</button>
        <div id="validatorModalContent">
        </div>
    </div>
</div>


<script defer src="assets/validators.js"></script>

</body>
</html>
