
<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>TON Validators Dashboard</title>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* macOS 風格滾動條 */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.9) 0%, rgba(88, 86, 214, 0.9) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .nav-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(248, 249, 250, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            margin: 0 0 12px 0;
            color: #6e6e73;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .stat-card .value {
            font-size: 2.2em;
            font-weight: 700;
            color: #1d1d1f;
            margin: 0;
            line-height: 1.2;
            word-break: break-all;
            overflow-wrap: break-word;
            hyphens: auto;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        /* 長數字的特殊處理 */
        .stat-card .value.long-number {
            font-size: 1.8em;
        }

        .controls {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .search-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-input {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 300px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .filter-row {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 15px;
        }
        
        .filter-row .filter-group {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .filter-group label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* 驗證週期區域特殊樣式 */
        .cycle-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }
        
        .cycle-group label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cycle-selector {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 200px;
            cursor: pointer;
        }
        
        .cycle-selector:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .cycle-info {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 8px;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
            padding: 8px 12px;
            background: rgba(248, 249, 250, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .filter-select {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        #tableContainer {
            overflow-x: auto;
            margin: 0;
            box-shadow: none;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        table {
            width: 100%;
            min-width: 1200px;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
            background: transparent;
        }

        thead {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            color: #1d1d1f;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        th:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        th.sortable::after {
            content: ' ⇅';
            color: #8e8e93;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: ' ↑';
            color: #007AFF;
        }

        th.sort-desc::after {
            content: ' ↓';
            color: #007AFF;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background-color: rgba(0, 122, 255, 0.02);
        }

        /* 優化列寬 */
        th:nth-child(1), td:nth-child(1) { width: 35px; } /* 星號 */
        th:nth-child(2), td:nth-child(2) { width: 50px; } /* 索引 */
        th:nth-child(3), td:nth-child(3) { width: 80px; } /* 效率 */
        th:nth-child(4), td:nth-child(4) { width: 70px; } /* 權重 */
        th:nth-child(5), td:nth-child(5) { width: 90px; } /* 質押 */
        th:nth-child(6), td:nth-child(6) { width: 70px; } /* 地理 */
        th:nth-child(7), td:nth-child(7) { width: 70px; } /* 節點版本 */
        th:nth-child(8), td:nth-child(8) { width: 80px; } /* MyTonCtrl版本 */
        th:nth-child(9), td:nth-child(9) { width: 100px; } /* 類型 */
        th:nth-child(10), td:nth-child(10) { width: 50px; } /* 投訴 */
        th:nth-child(11), td:nth-child(11) { width: 150px; } /* ADNL地址 */
        th:nth-child(12), td:nth-child(12) { width: 150px; } /* 錢包地址 */
        th:nth-child(13), td:nth-child(13) { width: 80px; } /* 詳細信息 */

        .green {
            color: #34C759;
            font-weight: 600;
        }

        .red {
            color: #FF3B30;
            font-weight: 600;
        }

        .yellow {
            color: #FF9500;
        }

        .grey {
            color: #8e8e93;
        }

        .tr-red {
            background-color: rgba(255, 59, 48, 0.05);
        }

        .tr-red:hover {
            background-color: rgba(255, 59, 48, 0.08);
        }

        .tr-green {
            background-color: rgba(52, 199, 89, 0.05);
        }

        .tr-green:hover {
            background-color: rgba(52, 199, 89, 0.08);
        }

        .mono, .mono a {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
        }

        a, a:focus, a:active {
            color: #007AFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .start {
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start:hover {
            transform: scale(1.2);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(52, 199, 89, 0.1);
            color: #34C759;
        }

        .badge-warning {
            background: rgba(255, 149, 0, 0.1);
            color: #FF9500;
        }

        .badge-danger {
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
        }

        .badge-info {
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }

        .complaints-indicator {
            background: #FF3B30;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }



        .country-flag {
            font-size: 16px;
            margin-right: 5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cycle-info {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 8px;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 1001;
            display: none;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .api-status.show {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .api-status .api-name {
            font-weight: 600;
            color: #34C759;
        }

        .api-status .api-performance {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .detail-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .validator-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .validator-modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            padding: 30px;
            max-width: 90%;
            max-height: 80%;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .validator-modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #8e8e93;
            transition: color 0.2s ease;
        }

        .validator-modal-close:hover {
            color: #1d1d1f;
        }

        .validator-detail-item {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 20px;
            margin: 15px 0;
            border-radius: 12px;
            border: 1px solid rgba(0, 122, 255, 0.1);
            transition: all 0.3s ease;
        }

        .validator-detail-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .validator-detail-item h4 {
            margin: 0 0 12px 0;
            color: #1d1d1f;
            font-weight: 600;
        }

        .validator-detail-item p {
            margin: 6px 0;
            color: #6e6e73;
            font-size: 14px;
            line-height: 1.4;
            word-break: break-word;
        }

        /* 響應式設計優化 */
        @media (max-width: 1500px) {
            .container {
                max-width: 1200px;
                margin: 20px auto;
            }
        }
        
        @media (max-width: 1200px) {
            .container {
                max-width: 1000px;
                margin: 15px auto;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
                gap: 15px;
                padding: 25px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 0;
            }
            
            .container {
                max-width: 100%;
                margin: 0;
                border-radius: 0;
                box-shadow: none;
            }
            
            .header {
                padding: 25px 20px;
                position: relative;
            }
            
            .header h1 {
                font-size: 2em;
                margin-bottom: 15px;
            }
            
            .nav-buttons {
                flex-direction: column;
                align-items: center;
                gap: 12px;
            }
            
            .nav-button {
                width: 100%;
                max-width: 300px;
                text-align: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
                padding: 20px;
            }
            
            .stat-card {
                padding: 20px;
            }
            
            .stat-card h3 {
                font-size: 0.8em;
            }
            
            .stat-card .value {
                font-size: 1.6em;
            }
            
            .controls {
                padding: 20px;
            }
            
            .search-container, .filter-row {
                flex-direction: column;
                gap: 15px;
            }
            
            .filter-group {
                margin-bottom: 10px;
            }
            
            .search-input, .filter-select {
                min-width: 100%;
                padding: 14px 16px;
                font-size: 16px;
            }
            
            /* 表格在手機上使用卡片布局 */
            #tableContainer {
                padding: 20px;
            }
            
            table {
                display: none;
            }
            
            .mobile-table {
                display: block;
            }
            
            /* 隱藏桌面版表格，顯示移動端卡片 */
            .mobile-card {
                display: block;
            }
        }
        
        /* 桌面端隱藏移動端卡片 */
        @media (min-width: 769px) {
            .mobile-table {
                display: none;
            }
            
            .mobile-card {
                display: none;
            }
        }
        
        .mobile-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);

        }

<script>
    // 本地時區
    const timestampToDate = (timestamp) => {
        const date = new Date(timestamp * 1000);
        return date.toLocaleDateString() + ' ' + date.toLocaleTimeString();
    }

    const makeAddressUrl = (address) => {
        return `<a href="https://tonscan.org/address/${address}" target="_blank">${address}</a>`;
    }

    const fromNano = (nano) => {
        return BigInt(nano) / BigInt(1e9);
    }

    const toMillions = (n) => {
        return (Number(n) / 1e6).toFixed(3) + 'M';
    }

    const toMillionsShort = (n) => {
        let s = (Number(n) / 1e6).toFixed(3);
        for (let i = 0; i < 3; i++) {
            if (s.endsWith('0')) s = s.substring(0, s.length - 1);
        }
        if (s.endsWith('.')) s = s.substring(0, s.length - 1);
        return s + 'M';
    }

    const timeRange = (timestamp) => {
        const now = Math.floor(Date.now() / 1000);
        let delta = timestamp - now;
        const isNegative = delta < 0;
        delta = Math.abs(delta);

        const h = Math.floor(delta / 3600);
        const m = Math.floor(delta % 3600 / 60);

        let result = '';
        if (h !== 0) result += h + ' 小時 ';
        result += m + ' 分鐘'

        if (isNegative) {
            return `${result}前`
        } else {
            return `${result}後`
        }
    }

    const formatCommit = (s) => {
        if (!s) return 'N/A';
        return s.substring(0, 7);
    }

    const formatType = (s) => {
        if (!s) return 'N/A';
        switch (s) {
            case 'single_nominator_v1': return 'Single Nominator 1.0';
            case 'single_nominator_v1.1': return 'Single Nominator 1.1';
            case 'nominator_pool_v1': return 'Nominator Pool 1.0';
            case 'liquid_staking_controller': return 'Liquid Staking';
            case 'whales_proxy': return 'TON Whales';
            case 'vesting_lockup': return 'Lockup';
            case 'wallet_v1_r3': return 'Wallet 1.3';
            case 'hipo_controller': return 'HIPO';
            case 'bemo_nominator': return 'BEMO';
            case 'other': return 'Other';
        }
        return s;
    }

    const toPercent = (n) => {
        return (Number(n) * 100).toFixed(2) + '%';
    }

    const getCountryFlag = (countryCode) => {
        if (!countryCode || countryCode === 'N/A') return '🌐';
        try {
            return String.fromCodePoint(...countryCode.toUpperCase().split('').map(c => 0x1F1E6 + c.charCodeAt(0) - 65));
        } catch {
            return '🌐';
        }
    }

    const wait = (millis) => {
        return new Promise((resolve) => {
            setTimeout(resolve, millis);
        })
    }

    const showLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'flex';
    }

    const hideLoading = () => {
        document.getElementById('loadingOverlay').style.display = 'none';
    }

    const urlParams = new URLSearchParams(document.location.search);
    const cycleIdFromUrl = urlParams.get("cycle_id");

    let cycleData;
    let qosData;
    let qosDataByCycleId;
    let availableCycles = [];
    let currentCycleId = null;
    let searchText = '';
    let currentSort = { column: null, direction: 'asc' };
    let currentFilters = {
        efficiency: '',
        type: '',
        geo: '',
        saved: ''
    };

    // API 配置和性能監控
    const API_ENDPOINTS = {
        toncenter: {
            cycles: "https://elections.toncenter.com/getValidationCycles",
            qos: "https://toncenter.com/api/qos/cycleScoreboard/",
            priority: 1,
            lastResponseTime: null,
            errorCount: 0
        },
        getaruai: {
            cycles: "https://getaruai.com/api/v1/validation-cycle",
            qos: "https://toncenter.com/api/qos/cycleScoreboard/", // 回退到 toncenter
            priority: 2,
            lastResponseTime: null,
            errorCount: 0
        }
    };

    let currentApiEndpoint = 'toncenter'; // 默認使用 toncenter
    let apiPerformanceData = {};

    const storage = localStorage.getItem('savedAdnl');
    let savedAdnl = storage ? storage.split(',') : [];

    const saveAdnl = (adnl) => {
        const index = savedAdnl.indexOf(adnl);
        if (index > -1) {
            savedAdnl.splice(index, 1);
        } else {
            savedAdnl.push(adnl);
        }
        localStorage.setItem('savedAdnl', savedAdnl.join(','));
        renderTable();
    }

    let labels = {};

    async function fetchCsv() {
        try {
            const response = await fetch('labels.csv');
            if (response.ok) {
                const text = await response.text();
                const lines = text.split('\n');
                const columns = lines.map(line => line.split(','));
                columns.forEach(c => {
                    if (c.length !== 2) {
                        console.log('Invalid CSV', c)
                        throw new Error();
                    }
                    const adnl_addr = c[0];
                    const label = c[1].trim();
                    if (label !== '#N/A') {
                        labels[adnl_addr] = label;
                    }
                })
                console.log(labels);
                renderTable();
            }
        } catch (e) {
        }
    }

    // 性能監控的 API 請求函數
    async function apiWithPerformanceTracking(url, endpointName) {
        const startTime = performance.now();
        try {
            const response = await fetch(url);
            const endTime = performance.now();
            const responseTime = endTime - startTime;
            
            // 更新性能數據
            API_ENDPOINTS[endpointName].lastResponseTime = responseTime;
            API_ENDPOINTS[endpointName].errorCount = 0; // 重置錯誤計數
            
            if (!response.ok) {
                API_ENDPOINTS[endpointName].errorCount++;
                console.error(`API 錯誤 (${endpointName}):`, response);
                throw new Error(`無法載入數據 - ${response.status}`);
            }

            console.log(`API 響應時間 (${endpointName}): ${responseTime.toFixed(2)}ms`);
            
            // 更新 API 狀態顯示
            updateApiStatus(endpointName, responseTime);
            
            return await response.json();
        } catch (error) {
            const endTime = performance.now();
            API_ENDPOINTS[endpointName].lastResponseTime = endTime - startTime;
            API_ENDPOINTS[endpointName].errorCount++;
            console.error(`API 請求失敗 (${endpointName}):`, error);
            throw error;
        }
    }

    // 原有的 api 函數，用於向後兼容
    async function api(url) {
        const response = await fetch(url);
        if (!response.ok) {
            console.error(response)
            throw new Error('cant load');
        }

        return await response.json();
    }

    // 選擇最佳 API 端點
    function selectBestApiEndpoint() {
        const endpoints = Object.keys(API_ENDPOINTS);
        let bestEndpoint = endpoints[0];
        let bestScore = -1;

        for (const endpoint of endpoints) {
            const data = API_ENDPOINTS[endpoint];
            let score = 0;

            // 基於優先級的基礎分數 (優先級越高分數越高)
            score += (10 - data.priority) * 10;

            // 響應時間分數 (響應時間越短分數越高)
            if (data.lastResponseTime !== null) {
                score += Math.max(0, 100 - data.lastResponseTime / 10);
            }

            // 錯誤率懲罰
            score -= data.errorCount * 20;

            if (score > bestScore) {
                bestScore = score;
                bestEndpoint = endpoint;
            }
        }

        console.log(`選擇的 API 端點: ${bestEndpoint} (分數: ${bestScore.toFixed(2)})`);
        return bestEndpoint;
    }

    // 更新 API 狀態顯示
    function updateApiStatus(endpointName, responseTime = null) {
        const apiStatus = document.getElementById('apiStatus');
        const apiName = document.getElementById('apiName');
        const apiPerformance = document.getElementById('apiPerformance');

        // 顯示 API 名稱
        const displayNames = {
            'toncenter': 'TON Center',
            'getaruai': 'GetAruAI'
        };
        
        apiName.textContent = displayNames[endpointName] || endpointName;
        
        // 顯示性能信息
        let performanceText = '';
        if (responseTime !== null) {
            performanceText = `${responseTime.toFixed(0)}ms`;
        }
        
        apiPerformance.textContent = performanceText;
        
        // 顯示狀態指示器
        apiStatus.classList.add('show');
        
        // 3秒後自動隱藏
        setTimeout(() => {
            apiStatus.classList.remove('show');
        }, 3000);
    }

    async function loadAvailableCycles() {
        try {
            // 嘗試從多個 API 端點獲取數據
            let response = null;
            let usedEndpoint = null;

            // 首先嘗試使用選擇的最佳端點
            currentApiEndpoint = selectBestApiEndpoint();
            
            try {
                if (currentApiEndpoint === 'getaruai') {
                    // GetAruAI API 返回單個週期數據，需要包裝成數組
                    const cycleResponse = await apiWithPerformanceTracking(
                        API_ENDPOINTS.getaruai.cycles, 
                        'getaruai'
                    );
                    response = Array.isArray(cycleResponse) ? cycleResponse : [cycleResponse];
                } else {
                    // TON Center API 返回多個週期
                    response = await apiWithPerformanceTracking(
                        API_ENDPOINTS.toncenter.cycles + "?limit=50", 
                        'toncenter'
                    );
                }
                usedEndpoint = currentApiEndpoint;
            } catch (error) {
                console.warn(`主要 API (${currentApiEndpoint}) 失敗，嘗試備用 API:`, error);
                
                // 如果主要 API 失敗，嘗試備用 API
                const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                
                try {
                    if (backupEndpoint === 'getaruai') {
                        const cycleResponse = await apiWithPerformanceTracking(
                            API_ENDPOINTS.getaruai.cycles, 
                            'getaruai'
                        );
                        response = Array.isArray(cycleResponse) ? cycleResponse : [cycleResponse];
                    } else {
                        response = await apiWithPerformanceTracking(
                            API_ENDPOINTS.toncenter.cycles + "?limit=50", 
                            'toncenter'
                        );
                    }
                    usedEndpoint = backupEndpoint;
                    currentApiEndpoint = backupEndpoint;
                } catch (backupError) {
                    throw new Error(`所有 API 端點都失敗了: ${error.message}, ${backupError.message}`);
                }
            }

            availableCycles = response;
            renderCycleSelector();
            
            // 顯示使用的 API 信息
            console.log(`成功載入 ${availableCycles.length} 個驗證週期，使用的 API: ${usedEndpoint}`);
            
        } catch (error) {
            console.error('無法載入驗證週期列表:', error);
            // 顯示錯誤信息給用戶
            const cycleSelector = document.getElementById('cycleSelector');
            cycleSelector.innerHTML = '<option value="">載入失敗 - 請重試</option>';
        }
    }

    function renderCycleSelector() {
        const cycleSelector = document.getElementById('cycleSelector');
        cycleSelector.innerHTML = '';

        // 添加當前週期選項
        const currentOption = document.createElement('option');
        currentOption.value = '';
        currentOption.textContent = '當前週期 (自動)';
        cycleSelector.appendChild(currentOption);

        // 添加所有可用週期
        availableCycles.forEach(cycle => {
            const option = document.createElement('option');
            option.value = cycle.cycle_id;
            const cycleInfo = cycle.cycle_info;
            const startDate = new Date(cycleInfo.utime_since * 1000).toLocaleDateString();
            const endDate = new Date(cycleInfo.utime_until * 1000).toLocaleDateString();
            const status = cycleInfo.utime_until < Date.now() / 1000 ? '已完成' : 
                          cycleInfo.utime_since > Date.now() / 1000 ? '未開始' : '進行中';
            
            option.textContent = `週期 #${cycle.cycle_id} (${startDate} - ${endDate}) [${status}]`;
            cycleSelector.appendChild(option);
        });

        // 設定當前選中的週期
        if (currentCycleId) {
            cycleSelector.value = currentCycleId;
        } else {
            cycleSelector.value = '';
        }
    }

    async function getCycleData(selectedCycleId = null) {
        showLoading();
        try {
            let response = null;
            let usedEndpoint = null;

            // 嘗試使用選擇的最佳端點
            currentApiEndpoint = selectBestApiEndpoint();

            // 如果有指定週期ID，使用指定的週期
            if (selectedCycleId) {
                try {
                    if (currentApiEndpoint === 'getaruai') {
                        // GetAruAI 可能不支持特定週期ID查詢，回退到 toncenter
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${selectedCycleId}`, 
                            'toncenter'
                        );
                        usedEndpoint = 'toncenter';
                    } else {
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${selectedCycleId}`, 
                            'toncenter'
                        );
                        usedEndpoint = 'toncenter';
                    }
                    
                    if (response && response.length > 0) {
                        cycleData = response[0];
                        currentCycleId = selectedCycleId;
                    } else {
                        throw new Error('找不到指定的驗證週期');
                    }
                } catch (error) {
                    throw new Error(`載入指定週期失敗: ${error.message}`);
                }
            } 
            // 如果URL有cycle_id參數，使用URL中的週期
            else if (cycleIdFromUrl) {
                try {
                    response = await apiWithPerformanceTracking(
                        `${API_ENDPOINTS.toncenter.cycles}?cycle_id=${cycleIdFromUrl}`, 
                        'toncenter'
                    );
                    usedEndpoint = 'toncenter';
                    
                    if (response && response.length > 0) {
                        cycleData = response[0];
                        currentCycleId = cycleIdFromUrl;
                    } else {
                        throw new Error('找不到URL指定的驗證週期');
                    }
                } catch (error) {
                    throw new Error(`載入URL指定週期失敗: ${error.message}`);
                }
            } 
            // 否則使用當前週期 - 這裡可以使用新的 API
            else {
                try {
                    if (currentApiEndpoint === 'getaruai') {
                        // GetAruAI API 返回當前週期
                        const cycleResponse = await apiWithPerformanceTracking(
                            API_ENDPOINTS.getaruai.cycles, 
                            'getaruai'
                        );
                        cycleData = cycleResponse;
                        usedEndpoint = 'getaruai';
                    } else {
                        // TON Center API
                        response = await apiWithPerformanceTracking(
                            `${API_ENDPOINTS.toncenter.cycles}?node_details=true&limit=2`, 
                            'toncenter'
                        );
                        const now = Date.now() / 1000;
                        if (response[0].cycle_info.utime_since < now) {
                            cycleData = response[0];
                        } else {
                            cycleData = response[1];
                        }
                        usedEndpoint = 'toncenter';
                    }
                    currentCycleId = null; // 表示使用當前週期
                } catch (error) {
                    console.warn(`主要 API (${currentApiEndpoint}) 失敗，嘗試備用 API:`, error);
                    
                    // 嘗試備用 API
                    const backupEndpoint = currentApiEndpoint === 'toncenter' ? 'getaruai' : 'toncenter';
                    
                    try {
                        if (backupEndpoint === 'getaruai') {
                            const cycleResponse = await apiWithPerformanceTracking(
                                API_ENDPOINTS.getaruai.cycles, 
                                'getaruai'
                            );
                            cycleData = cycleResponse;
                        } else {
                            response = await apiWithPerformanceTracking(
                                `${API_ENDPOINTS.toncenter.cycles}?node_details=true&limit=2`, 
                                'toncenter'
                            );
                            const now = Date.now() / 1000;
                            if (response[0].cycle_info.utime_since < now) {
                                cycleData = response[0];
                            } else {
                                cycleData = response[1];
                            }
                        }
                        usedEndpoint = backupEndpoint;
                        currentApiEndpoint = backupEndpoint;
                    } catch (backupError) {
                        throw new Error(`所有 API 端點都失敗了: ${error.message}, ${backupError.message}`);
                    }
                }
            }

            console.log(`載入的週期數據 (使用 ${usedEndpoint} API):`, cycleData);

            // 更新URL
            updateUrlParams();

            // 載入QoS數據
            await getQosCycleData(cycleData.cycle_info.utime_since, cycleData.cycle_info.utime_until);
            await wait(1000);
            await getQosCycleDataByCycleId(cycleData.cycle_id);
            
            // 渲染界面
            renderStats();
            renderTable();
            updateCycleInfo();
            
        } catch (error) {
            console.error('載入驗證週期數據失敗:', error);
            alert(`載入驗證週期數據失敗: ${error.message}`);
        } finally {
            hideLoading();
        }
    }

    function updateUrlParams() {
        const url = new URL(window.location);
        if (currentCycleId) {
            url.searchParams.set('cycle_id', currentCycleId);
        } else {
            url.searchParams.delete('cycle_id');
        }
        window.history.replaceState({}, '', url);
    }

    function updateCycleInfo() {
        const cycleInfoDiv = document.getElementById('cycleInfo');
        if (!cycleData) {
            cycleInfoDiv.innerHTML = '';
            return;
        }

        const cycleInfo = cycleData.cycle_info;
        const now = Date.now() / 1000;
        let status;
        
        if (cycleInfo.utime_until < now) {
            status = '<span style="color: #6c757d;">已完成</span>';
        } else if (cycleInfo.utime_since > now) {
            status = '<span style="color: #ffc107;">未開始</span>';
        } else {
            status = '<span style="color: #28a745;">進行中</span>';
        }

        const startDate = new Date(cycleInfo.utime_since * 1000).toLocaleDateString() + ' ' + new Date(cycleInfo.utime_since * 1000).toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});
        const endDate = new Date(cycleInfo.utime_until * 1000).toLocaleDateString() + ' ' + new Date(cycleInfo.utime_until * 1000).toLocaleTimeString('zh-TW', {hour: '2-digit', minute: '2-digit'});

        cycleInfoDiv.innerHTML = `
            <div style="margin-bottom: 4px;">
                <span style="color: #34C759; font-weight: 600;">${status}</span> | 
                <span style="font-weight: 500;">${cycleInfo.validators.length} 個驗證器</span>
            </div>
            <div style="font-size: 11px; color: #6e6e73;">
                ${startDate} - ${endDate}
            </div>
        `;
    }

    async function getQosCycleData(fromTimestamp, toTimestamp) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&from_ts=${fromTimestamp}&to_ts=${toTimestamp}`)
        qosData = response.scoreboard;
        renderTable();
    }

    async function getQosCycleDataByCycleId(cycleId) {
        const response = await api(`https://toncenter.com/api/qos/cycleScoreboard/?node_details=true&cycle_id=${cycleId}`)
        qosDataByCycleId = response.scoreboard;
        renderTable();
    }

    const sortValidators = (validators, column, direction) => {
        return validators.sort((a, b) => {
            let valueA, valueB;

            // Handle saved validators first
            const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
            const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
            
            if (isSavedA && !isSavedB) return -1;
            if (!isSavedA && isSavedB) return 1;

            switch (column) {
                case 'index':
                    valueA = a.index;
                    valueB = b.index;
                    break;
                case 'efficiency':
                    valueA = getEfficiencyForValidator(a);
                    valueB = getEfficiencyForValidator(b);
                    if (valueA === 'N/A') valueA = -1;
                    if (valueB === 'N/A') valueB = -1;
                    break;
                case 'stake':
                    valueA = Number(a.stake);
                    valueB = Number(b.stake);
                    break;
                case 'weight':
                    valueA = Number(a.weight);
                    valueB = Number(b.weight);
                    break;
                default:
                    return 0;
            }

            if (direction === 'asc') {
                return valueA > valueB ? 1 : -1;
            } else {
                return valueA < valueB ? 1 : -1;
            }
        });
    }

    const getEfficiencyForValidator = (validator) => {
        if (!qosData) return 'N/A';
        for (let q of qosData) {
            if (q.validator_adnl === validator.adnl_addr) {
                return Number(q.efficiency);
            }
        }
        return 'N/A';
    }

    const renderStats = () => {
        if (!cycleData) return;

        const cycleInfo = cycleData.cycle_info;
        const totalStake = cycleInfo.total_stake;
        const stakesUnfreezeAt = cycleInfo.utime_until + cycleData.config15.stake_held_for;

        let labeledTotalStake = BigInt(0);
        let efficiencyStats = { high: 0, good: 0, poor: 0, na: 0 };
        let complaintsCount = 0;

        for (const v of cycleInfo.validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';
            if (label) {
                labeledTotalStake += BigInt(v.stake);
            }

            // Count complaints
            if (v.complaints && v.complaints.length > 0) {
                complaintsCount += v.complaints.length;
            }

            // Efficiency stats
            const efficiency = getEfficiencyForValidator(v);
            if (efficiency === 'N/A') {
                efficiencyStats.na++;
            } else if (efficiency >= 95) {
                efficiencyStats.high++;
            } else if (efficiency >= 90) {
                efficiencyStats.good++;
            } else {
                efficiencyStats.poor++;
            }
        }

        document.getElementById('statsContainer').innerHTML = `
            <div class="stat-card">
                <h3>驗證週期</h3>
                <p class="value long-number">#${cycleData.cycle_id}</p>
            </div>
            <div class="stat-card">
                <h3>驗證器數量</h3>
                <p class="value">${cycleInfo.validators.length} / ${cycleData.config16.max_validators}</p>
            </div>
            <div class="stat-card">
                <h3>總質押量</h3>
                <p class="value">${toMillionsShort(fromNano(totalStake))} TON</p>
            </div>
            <div class="stat-card">
                <h3>已知質押量</h3>
                <p class="value">${labeledTotalStake > 0 ? toMillionsShort(fromNano(labeledTotalStake)) + ' TON' : 'N/A'}</p>
            </div>
            <div class="stat-card">
                <h3>週期開始</h3>
                <p class="value">${timeRange(cycleInfo.utime_since)}</p>
            </div>
            <div class="stat-card">
                <h3>週期結束</h3>
                <p class="value">${timeRange(cycleInfo.utime_until)}</p>
            </div>
            <div class="stat-card">
                <h3>質押解凍</h3>
                <p class="value">${timeRange(stakesUnfreezeAt)}</p>
            </div>
            <div class="stat-card">
                <h3>高效率節點</h3>
                <p class="value">${efficiencyStats.high}</p>
            </div>
            <div class="stat-card">
                <h3>投訴總數</h3>
                <p class="value">${complaintsCount}</p>
            </div>
        `;
    }

    const renderTable = () => {
        if (!cycleData) return;

        const data = cycleData;
        const cycleInfo = data.cycle_info;
        const totalStake = cycleInfo.total_stake;
        const totalWeight = cycleInfo.total_weight;

        const secondsSinceCycleStart = Math.floor(Date.now() / 1000) - cycleInfo.utime_since;
        const isTop100EfficiencyReady = secondsSinceCycleStart > 30 * 60; // 30 min
        const isEfficiencyReady = secondsSinceCycleStart > 60 * 60; // 60 min

        // validators table - desktop version
        let s = '<table>' +
            '<thead>' +
            '<tr>' +
            '<th></th>' +
            '<th class="sortable" onclick="sortTable(\'index\')">索引</th>' +
            '<th class="sortable" onclick="sortTable(\'efficiency\')">效率</th>' +
            '<th class="sortable" onclick="sortTable(\'weight\')">權重</th>' +
            '<th class="sortable" onclick="sortTable(\'stake\')">質押</th>' +
            '<th>地理</th>' +
            '<th>節點版本</th>' +
            '<th>MyTonCtrl版本</th>' +
            '<th>類型</th>' +
            '<th>投訴</th>' +
            '<th>ADNL地址</th>' +
            '<th>錢包地址</th>' +
            '<th>詳細信息</th>' +
            '</tr>' +
            '</thead>';

        // mobile version
        let mobileHtml = '<div class="mobile-table">';

        let validators = cycleInfo.validators.concat();

        // Apply sorting
        if (currentSort.column) {
            validators = sortValidators(validators, currentSort.column, currentSort.direction);
        } else {
            // Default sorting by saved and index
            validators.sort((a, b) => {
                const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
                const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
                if (isSavedA && isSavedB) {
                    return a.index > b.index ? 1 : -1;
                } else if (isSavedA && !isSavedB) {
                    return -1;
                } else {
                    return 1;
                }
            });
        }

        // Collect unique values for filters
        const types = new Set();
        const geos = new Set();

        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';
            let walletVersion = 'N/A';
            let geolocation = 'N/A';

            if (qosData) {
                for (let q of qosData) {
                    if (q.validator_adnl === v.adnl_addr) {
                        geolocation = q.geoip_country_iso;
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            if (qosDataByCycleId) {
                for (let q of qosDataByCycleId) {
                    if (q.adnl_addr === v.adnl_addr) {
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            types.add(formatType(walletVersion));
            geos.add(geolocation);
        }

        // Update filter options
        updateFilterOptions(types, geos);

        for (const v of validators) {
            const label = labels[v.adnl_addr] || labels[v.wallet_address] || '';

            // Apply filters
            if (searchText && !(
                v.index == searchText || 
                v.adnl_addr.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                v.wallet_address.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                v.pubkey.toLowerCase().indexOf(searchText.toLowerCase()) > -1 || 
                label.toLowerCase().indexOf(searchText.toLowerCase()) > -1
            )) continue;

            let efficiency = 'N/A';
            let efficiencyValue = 0;
            let efficiencyClass = '';
            let validatorVersion = 'N/A';
            let mytonctrlVersion = 'N/A';
            let walletVersion = 'N/A';
            let geolocation = 'N/A';

            if (qosData) {
                for (let q of qosData) {
                    if (q.validator_adnl === v.adnl_addr) {
                        if ((v.index < 100 && isTop100EfficiencyReady) || isEfficiencyReady) {
                            const n = Number(q.efficiency);
                            efficiencyValue = n;
                            efficiency = n.toFixed(2) + '%';
                            if (n >= 95) efficiencyClass = 'green';
                            else if (n >= 90) efficiencyClass = 'yellow';
                            else efficiencyClass = 'red';
                        }
                        validatorVersion = formatCommit(q.version_ton_commit);
                        mytonctrlVersion = formatCommit(q.version_mytonctrl_commit);
                        geolocation = q.geoip_country_iso;
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            if (qosDataByCycleId) {
                for (let q of qosDataByCycleId) {
                    if (q.adnl_addr === v.adnl_addr) {
                        walletVersion = q.wallet_version;
                        break;
                    }
                }
            }

            // Apply efficiency filter
            if (currentFilters.efficiency) {
                if (currentFilters.efficiency === 'high' && efficiencyValue < 95) continue;
                if (currentFilters.efficiency === 'good' && (efficiencyValue < 90 || efficiencyValue >= 95)) continue;
                if (currentFilters.efficiency === 'poor' && efficiencyValue >= 90) continue;
            }

            // Apply type filter
            if (currentFilters.type && formatType(walletVersion) !== currentFilters.type) continue;

            // Apply geo filter
            if (currentFilters.geo && geolocation !== currentFilters.geo) continue;

            // Apply saved filter
            if (currentFilters.saved === 'saved' && savedAdnl.indexOf(v.adnl_addr) === -1) continue;

            let starClass = savedAdnl.indexOf(v.adnl_addr) > -1 ? 'yellow' : 'grey';
            let rowClass = '';
            if (efficiencyClass === 'red') rowClass = 'tr-red';
            else if (efficiencyClass === 'green') rowClass = 'tr-green';

            const complaintsCount = v.complaints ? v.complaints.length : 0;
            const complaintsDisplay = complaintsCount > 0 ? 
                `<span class="complaints-indicator">${complaintsCount}</span>` : '';

            const countryFlag = getCountryFlag(geolocation);

            // Desktop table row
            s += `<tr class="${rowClass}">`;
            s += `<td class="start ${starClass}" onclick="saveAdnl('${v.adnl_addr}')">★</td>`;
            s += `<td>${v.index}</td>`;
            s += `<td class="${efficiencyClass}">${efficiency}</td>`;
            s += `<td>${toPercent(v.stake / totalStake)}</td>`;
            s += `<td>${toMillions(fromNano(v.stake))}&nbsp;TON</td>`;
            s += `<td><span class="country-flag">${countryFlag}</span>${geolocation}</td>`;
            s += `<td class="mono">${validatorVersion}</td>`;
            s += `<td class="mono">${mytonctrlVersion}</td>`;
            s += `<td><span class="badge badge-info">${formatType(walletVersion)}</span></td>`;
            s += `<td>${complaintsDisplay}</td>`;
            s += `<td class="mono">${v.adnl_addr}</td>`;
            s += `<td class="mono">${makeAddressUrl(v.wallet_address)}</td>`;
            s += `<td><button class="detail-btn" onclick="showValidatorDetail('${v.adnl_addr}')">查看詳細</button></td>`;
            s += '</tr>';

            // Mobile card
            mobileHtml += `
                <div class="mobile-card ${rowClass}">
                    <div class="mobile-card-header">
                        <div class="mobile-card-title">
                            <span class="start ${starClass}" onclick="saveAdnl('${v.adnl_addr}')" style="margin-right: 8px;">★</span>
                            ${label || `驗證器 #${v.index}`}
                        </div>
                        <div class="mobile-card-index">#${v.index}</div>
                    </div>
                    <div class="mobile-card-content">
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">效率:</span>
                            <span class="mobile-card-value ${efficiencyClass}">${efficiency}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">權重:</span>
                            <span class="mobile-card-value">${toPercent(v.stake / totalStake)}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">質押:</span>
                            <span class="mobile-card-value">${toMillions(fromNano(v.stake))} TON</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">地理:</span>
                            <span class="mobile-card-value">${countryFlag} ${geolocation}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">類型:</span>
                            <span class="mobile-card-value">${formatType(walletVersion)}</span>
                        </div>
                        ${complaintsCount > 0 ? `
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">投訴:</span>
                            <span class="mobile-card-value">${complaintsDisplay}</span>
                        </div>
                        ` : ''}
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">錢包地址:</span>
                            <span class="mobile-card-value mono">${makeAddressUrl(v.wallet_address)}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">ADNL:</span>
                            <span class="mobile-card-value mono">${v.adnl_addr}</span>
                        </div>
                    </div>
                </div>
            `;

            if (v.complaints && v.complaints.length > 0) {
                console.log('COMPLAINTS', v.complaints);
            }
        }

        s += '</table>';
        
        mobileHtml += '</div>';

        document.getElementById('tableContainer').innerHTML = s + mobileHtml;

        // Update sort indicators
        updateSortIndicators();
    }

    const updateFilterOptions = (types, geos) => {
        const typeFilter = document.getElementById('typeFilter');
        const geoFilter = document.getElementById('geoFilter');

        // Update type filter
        const currentTypeValue = typeFilter.value;
        typeFilter.innerHTML = '<option value="">所有類型</option>';
        [...types].sort().forEach(type => {
            if (type && type !== 'N/A') {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            }
        });
        typeFilter.value = currentTypeValue;

        // Update geo filter
        const currentGeoValue = geoFilter.value;
        geoFilter.innerHTML = '<option value="">所有地區</option>';
        [...geos].sort().forEach(geo => {
            if (geo && geo !== 'N/A') {
                const option = document.createElement('option');
                option.value = geo;
                option.textContent = `${getCountryFlag(geo)} ${geo}`;
                geoFilter.appendChild(option);
            }
        });
        geoFilter.value = currentGeoValue;
    }

    const sortTable = (column) => {
        if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
        }
        renderTable();
    }

    const updateSortIndicators = () => {
        // Remove all sort classes
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sort-asc', 'sort-desc');
        });

        // Add sort class to current column
        if (currentSort.column) {
            const headers = document.querySelectorAll('th');
            const columnMap = {
                'index': 1,
                'efficiency': 2,
                'weight': 3,
                'stake': 4
            };
            
            const columnIndex = columnMap[currentSort.column];
            if (columnIndex && headers[columnIndex]) {
                headers[columnIndex].classList.add(`sort-${currentSort.direction}`);
            }
        }
    }

    // 顯示驗證器詳細信息
    function showValidatorDetail(adnlAddr) {
        const validator = cycleData.cycle_info.validators.find(v => v.adnl_addr === adnlAddr);
        if (!validator) return;

        const label = labels[validator.adnl_addr] || labels[validator.wallet_address] || '';
        const modal = document.getElementById('validatorDetailModal');
        const content = document.getElementById('validatorModalContent');

        let html = `
            <h2>驗證器詳細信息</h2>
            <div class="validator-detail-item">
                <h4>基本信息</h4>
                <p><strong>索引:</strong> ${validator.index}</p>
                <p><strong>標籤:</strong> ${label || '無標籤'}</p>
                <p><strong>權重:</strong> ${toPercent(validator.stake / cycleData.cycle_info.total_stake)}</p>
                <p><strong>質押量:</strong> ${toMillions(fromNano(validator.stake))} TON</p>
                <p><strong>最大因子:</strong> ${validator.max_factor || 'N/A'}</p>
            </div>
            <div class="validator-detail-item">
                <h4>地址信息</h4>
                <p><strong>錢包地址:</strong> ${makeAddressUrl(validator.wallet_address)}</p>
                <p><strong>ADNL地址:</strong> <span class="mono">${validator.adnl_addr}</span></p>
                <p><strong>公鑰:</strong> <span class="mono">${validator.pubkey}</span></p>
            </div>
        `;

        // 添加投訴信息
        if (validator.complaints && validator.complaints.length > 0) {
            html += `
                <div class="validator-detail-item">
                    <h4>投訴信息</h4>
                    <p><strong>投訴數量:</strong> ${validator.complaints.length}</p>
                    ${validator.complaints.map((complaint, index) => `
                        <p><strong>投訴 #${index + 1}:</strong> ${complaint}</p>
                    `).join('')}
                </div>
            `;
        }

        content.innerHTML = html;
        modal.style.display = 'flex';
    }

    // 關閉驗證器詳細信息模態框
    function closeValidatorDetailModal() {
        document.getElementById('validatorDetailModal').style.display = 'none';
    }

    // 初始化應用
    async function initializeApp() {
        await loadAvailableCycles();
        await getCycleData();
        await fetchCsv();
    }

    initializeApp();

    /**
     * @param input {HTMLElement}
     * @param handler   {() => void}
     */
    function onInput(input, handler) {
        input.addEventListener('change', handler);
        input.addEventListener('input', handler);
        input.addEventListener('cut', handler);
        input.addEventListener('paste', handler);
    }

    const searchInput = document.getElementById('searchInput');
    const cycleSelector = document.getElementById('cycleSelector');
    const efficiencyFilter = document.getElementById('efficiencyFilter');
    const typeFilter = document.getElementById('typeFilter');
    const geoFilter = document.getElementById('geoFilter');
    const savedFilter = document.getElementById('savedFilter');

    onInput(searchInput, () => {
        searchText = searchInput.value;
        renderTable();
    });

    cycleSelector.addEventListener('change', async () => {
        const selectedCycleId = cycleSelector.value || null;
        await getCycleData(selectedCycleId);
    });

    efficiencyFilter.addEventListener('change', () => {
        currentFilters.efficiency = efficiencyFilter.value;
        renderTable();
    });

    typeFilter.addEventListener('change', () => {
        currentFilters.type = typeFilter.value;
        renderTable();
    });

    geoFilter.addEventListener('change', () => {
        currentFilters.geo = geoFilter.value;
        renderTable();
    });

    savedFilter.addEventListener('change', () => {
        currentFilters.saved = savedFilter.value;
        renderTable();
    });

    // 點擊模態框外部關閉
    document.getElementById('validatorDetailModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeValidatorDetailModal();
        }
    });
</script>
