<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
    <title>TON Validators Dashboard</title>

    <style>
        * {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', 'Helvetica Neue', Helvetica, Arial, sans-serif;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: #1d1d1f;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            scroll-behavior: smooth;
        }
        
        /* macOS style scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.05);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.3);
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .header {
            background: linear-gradient(135deg, rgba(0, 122, 255, 0.9) 0%, rgba(88, 86, 214, 0.9) 100%);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 35px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .header h1 {
            margin: 0;
            font-size: 2.8em;
            font-weight: 600;
            text-shadow: 0 2px 8px rgba(0,0,0,0.2);
            position: relative;
            z-index: 1;
        }

        .header .subtitle {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        .nav-buttons {
            margin-top: 25px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            position: relative;
            z-index: 1;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            color: white;
            padding: 12px 20px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .nav-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .nav-button:hover::before {
            left: 100%;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .nav-button.active {
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            font-weight: 600;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(248, 249, 250, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #007AFF, #5856D6);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 16px 48px rgba(0, 0, 0, 0.12);
        }

        .stat-card:hover::before {
            opacity: 1;
        }

        .stat-card h3 {
            margin: 0 0 12px 0;
            color: #6e6e73;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.8px;
            font-weight: 600;
            flex-shrink: 0;
        }

        .stat-card .value {
            font-size: 2.2em;
            font-weight: 700;
            color: #1d1d1f;
            margin: 0;
            line-height: 1.2;
            word-break: break-all;
            overflow-wrap: break-word;
            hyphens: auto;
            flex: 1;
            display: flex;
            align-items: center;
        }
        
        /* Special handling for long numbers */
        .stat-card .value.long-number {
            font-size: 1.8em;
        }

        .controls {
            padding: 25px 30px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
        }

        .search-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            align-items: center;
            margin-bottom: 25px;
        }

        .search-input {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 16px 20px;
            font-size: 15px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
            min-width: 300px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .search-input:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }

        .filter-row {
            display: flex;
            gap: 25px;
            flex-wrap: wrap;
            align-items: end;
            margin-bottom: 15px;
        }
        
        .filter-row .filter-group {
            flex: 1;
            min-width: 150px;
            max-width: 200px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 0;
        }

        .filter-group label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        /* Special styles for validation cycle area */
        .cycle-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            min-width: 200px;
        }
        
        .cycle-group label {
            font-size: 13px;
            color: #6e6e73;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .cycle-selector {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 12px;
            padding: 14px 16px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 200px;
            cursor: pointer;
        }
        
        .cycle-selector:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .cycle-info {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 8px;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
            padding: 8px 12px;
            background: rgba(248, 249, 250, 0.6);
            border-radius: 8px;
            border: 1px solid rgba(0, 0, 0, 0.05);
        }

        .filter-select {
            background: rgba(248, 249, 250, 0.8);
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 12px 16px;
            font-size: 14px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            min-width: 150px;
        }

        .filter-select:focus {
            outline: none;
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
            background: rgba(255, 255, 255, 0.95);
        }
        
        /* iPhone mobile optimization - validation cycle and filter areas */
        @media (max-width: 768px) {
            .controls {
                padding: 20px;
                background: rgba(255, 255, 255, 0.95);
            }
            
            .search-container {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 20px;
            }
            
            .search-input {
                min-width: 100%;
                padding: 18px 20px;
                font-size: 16px;
                border-radius: 16px;
                /* Prevent iOS zoom */
                font-size: 16px;
                /* Improve touch experience */
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            .search-input:focus {
                transform: scale(1.02);
                box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
            }
            
            .filter-row {
                flex-direction: column;
                gap: 16px;
                margin-bottom: 0;
            }
            
            .filter-group, .cycle-group {
                margin-bottom: 0;
                min-width: 100%;
                max-width: none;
            }
            
            .filter-group label, .cycle-group label {
                font-size: 14px;
                font-weight: 700;
                color: #1d1d1f;
                margin-bottom: 8px;
                text-transform: none;
                letter-spacing: 0.3px;
            }
            
            .cycle-selector, .filter-select {
                min-width: 100%;
                padding: 18px 20px;
                font-size: 16px;
                border-radius: 16px;
                /* Prevent iOS zoom */
                font-size: 16px;
                /* Improve touch experience */
                transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
                background: rgba(248, 249, 250, 0.9);
                border: 2px solid rgba(0, 0, 0, 0.08);
            }
            
            .cycle-selector:focus, .filter-select:focus {
                transform: scale(1.02);
                box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.15);
                border-color: #007AFF;
                background: rgba(255, 255, 255, 0.95);
            }
            
            .cycle-info {
                font-size: 13px;
                padding: 12px 16px;
                margin-top: 8px;
                border-radius: 12px;
                background: rgba(248, 249, 250, 0.8);
                border: 1px solid rgba(0, 122, 255, 0.1);
                color: #1d1d1f;
                font-weight: 500;
                line-height: 1.5;
            }
            
            /* Improve selector visual effects on mobile */
            .cycle-selector, .filter-select {
                position: relative;
                overflow: hidden;
            }
            
            .cycle-selector::after, .filter-select::after {
                content: '‚ñº';
                position: absolute;
                right: 16px;
                top: 50%;
                transform: translateY(-50%);
                color: #8e8e93;
                font-size: 12px;
                pointer-events: none;
                transition: color 0.2s ease;
            }
            
            .cycle-selector:focus::after, .filter-select:focus::after {
                color: #007AFF;
            }
            
            /* Improve touch experience */
            .cycle-selector, .filter-select {
                -webkit-appearance: none;
                -webkit-tap-highlight-color: transparent;
                touch-action: manipulation;
            }
            
            /* Improve option display */
            .cycle-selector option, .filter-select option {
                padding: 12px;
                font-size: 16px;
                background: white;
                color: #1d1d1f;
            }
        }
        
        @media (max-width: 480px) {
            .controls {
                padding: 16px;
            }
            
            .search-container {
                gap: 12px;
                margin-bottom: 16px;
            }
            
            .search-input, .cycle-selector, .filter-select {
                padding: 16px 18px;
                font-size: 16px;
            }
            
            .filter-row {
                gap: 12px;
            }
            
            .filter-group label, .cycle-group label {
                font-size: 13px;
                margin-bottom: 6px;
            }
            
            .cycle-info {
                font-size: 12px;
                padding: 10px 14px;
                margin-top: 6px;
            }
        }
        
        @media (max-width: 375px) {
            .controls {
                padding: 12px;
            }
            
            .search-container {
                gap: 10px;
                margin-bottom: 12px;
            }
            
            .search-input, .cycle-selector, .filter-select {
                padding: 14px 16px;
                font-size: 16px;
            }
            
            .filter-row {
                gap: 10px;
            }
            
            .filter-group label, .cycle-group label {
                font-size: 12px;
                margin-bottom: 4px;
            }
            
            .cycle-info {
                font-size: 11px;
                padding: 8px 12px;
                margin-top: 4px;
            }
        }

        #tableContainer {
            overflow-x: auto;
            margin: 0;
            box-shadow: none;
            border: none;
            width: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
        }

        table {
            width: 100%;
            min-width: 1200px;
            border-collapse: separate;
            border-spacing: 0;
            font-size: 13px;
            background: transparent;
        }

        thead {
            background: rgba(248, 249, 250, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 18px 12px;
            text-align: left;
            font-weight: 600;
            color: #1d1d1f;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            cursor: pointer;
            user-select: none;
            position: relative;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        th:hover {
            background: rgba(0, 122, 255, 0.05);
        }

        th.sortable::after {
            content: ' ‚áÖ';
            color: #8e8e93;
            font-size: 12px;
        }

        th.sort-asc::after {
            content: ' ‚Üë';
            color: #007AFF;
        }

        th.sort-desc::after {
            content: ' ‚Üì';
            color: #007AFF;
        }

        td {
            padding: 16px 12px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.04);
            white-space: nowrap;
            transition: background-color 0.2s ease;
        }

        tr:hover {
            background-color: rgba(0, 122, 255, 0.02);
        }

        /* Optimize column width */
        th:nth-child(1), td:nth-child(1) { width: 35px; } /* Star */
        th:nth-child(2), td:nth-child(2) { width: 50px; } /* Index */
        th:nth-child(3), td:nth-child(3) { width: 120px; } /* Label */
        th:nth-child(4), td:nth-child(4) { width: 80px; } /* Efficiency */
        th:nth-child(5), td:nth-child(5) { width: 70px; } /* Weight */
        th:nth-child(6), td:nth-child(6) { width: 90px; } /* Stake */
        th:nth-child(7), td:nth-child(7) { width: 70px; } /* Geography */
        th:nth-child(8), td:nth-child(8) { width: 70px; } /* Node Version */
        th:nth-child(9), td:nth-child(9) { width: 80px; } /* MyTonCtrl Version */
        th:nth-child(10), td:nth-child(10) { width: 100px; } /* Type */
        th:nth-child(11), td:nth-child(11) { width: 50px; } /* Complaints */
        th:nth-child(12), td:nth-child(12) { width: 150px; } /* ADNL Address */
        th:nth-child(13), td:nth-child(13) { width: 150px; } /* Wallet Address */
        th:nth-child(14), td:nth-child(14) { width: 80px; } /* Details */

        .green {
            color: #34C759;
            font-weight: 600;
        }

        .red {
            color: #FF3B30;
            font-weight: 600;
        }

        .yellow {
            color: #FF9500;
        }

        .grey {
            color: #8e8e93;
        }

        .tr-red {
            background-color: rgba(255, 59, 48, 0.05);
        }

        .tr-red:hover {
            background-color: rgba(255, 59, 48, 0.08);
        }

        .tr-green {
            background-color: rgba(52, 199, 89, 0.05);
        }

        .tr-green:hover {
            background-color: rgba(52, 199, 89, 0.08);
        }

        .mono, .mono a {
            font-family: 'SF Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            font-size: 11px;
        }

        a, a:focus, a:active {
            color: #007AFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .start {
            cursor: pointer;
            font-size: 18px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .start:hover {
            transform: scale(1.2);
        }

        .badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .badge-success {
            background: rgba(52, 199, 89, 0.1);
            color: #34C759;
        }

        .badge-warning {
            background: rgba(255, 149, 0, 0.1);
            color: #FF9500;
        }

        .badge-danger {
            background: rgba(255, 59, 48, 0.1);
            color: #FF3B30;
        }

        .badge-info {
            background: rgba(0, 122, 255, 0.1);
            color: #007AFF;
        }

        .badge-label {
            background: rgba(52, 199, 89, 0.1);
            color: #34C759;
            font-weight: 600;
            font-size: 12px;
        }

        .complaints-indicator {
            background: #FF3B30;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }



        .country-flag {
            font-size: 16px;
            margin-right: 5px;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-spinner {
            border: 3px solid rgba(0, 122, 255, 0.1);
            border-top: 3px solid #007AFF;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .cycle-info {
            font-size: 12px;
            color: #8e8e93;
            margin-top: 8px;
            font-weight: 500;
            line-height: 1.4;
            word-break: break-word;
            overflow-wrap: break-word;
        }

        .api-status {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            font-size: 12px;
            z-index: 1001;
            display: none;
            width: 200px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .api-status.show {
            display: block;
            animation: slideIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(100%);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .api-status .api-name {
            font-weight: 600;
            color: #34C759;
        }

        .api-status .api-performance {
            font-size: 11px;
            opacity: 0.8;
            margin-top: 4px;
        }

        .detail-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
        }

        .detail-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }

        .validator-detail-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;

    // ÈÅ∏ÊìáÊúÄ‰Ω≥ API Á´ØÈªû
    function selectBestApiEndpoint() {
        const endpoints = Object.keys(API_ENDPOINTS);
        let bestEndpoint = endpoints[0];
        let bestScore = -1;

        for (const endpoint of endpoints) {
            const data = API_ENDPOINTS[endpoint];
            let score = 0;

            // Âü∫ÊñºÂÑ™ÂÖàÁ¥öÁöÑÂü∫Á§éÂàÜÊï∏ (ÂÑ™ÂÖàÁ¥öË∂äÈ´òÂàÜÊï∏Ë∂äÈ´ò)
            score += (10 - data.priority) * 10;

            // ÈüøÊáâÊôÇÈñìÂàÜÊï∏ (ÈüøÊáâÊôÇÈñìË∂äÁü≠ÂàÜÊï∏Ë∂äÈ´ò)
            if (data.lastResponseTime !== null) {
                score += Math.max(0, 100 - data.lastResponseTime / 10);
            }

            // ÈåØË™§ÁéáÊá≤ÁΩ∞
            score -= data.errorCount * 20;

            if (score > bestScore) {
                bestScore = score;
                bestEndpoint = endpoint;
            }
        }

        console.log(`ÈÅ∏ÊìáÁöÑ API Á´ØÈªû: ${bestEndpoint} (ÂàÜÊï∏: ${bestScore.toFixed(2)})`);
        return bestEndpoint;
    }

    const sortValidators = (validators, column, direction) => {
        return validators.sort((a, b) => {
            let valueA, valueB;

            // Handle saved validators first
            const isSavedA = savedAdnl.indexOf(a.adnl_addr) > -1;
            const isSavedB = savedAdnl.indexOf(b.adnl_addr) > -1;
            
            if (isSavedA && !isSavedB) return -1;
            if (!isSavedA && isSavedB) return 1;

            switch (column) {
                case 'index':
                    valueA = a.index;
                    valueB = b.index;
                    break;
                case 'efficiency':
                    valueA = getEfficiencyForValidator(a);
                    valueB = getEfficiencyForValidator(b);
                    if (valueA === 'N/A') valueA = -1;
                    if (valueB === 'N/A') valueB = -1;
                    break;
                case 'stake':
                    valueA = Number(a.stake);
                    valueB = Number(b.stake);
                    break;
                case 'weight':
                    valueA = Number(a.weight);
                    valueB = Number(b.weight);
                    break;
                default:
                    return 0;
            }

            if (direction === 'asc') {
                return valueA > valueB ? 1 : -1;
            } else {
                return valueA < valueB ? 1 : -1;
            }
        });
    }

                        <div class="mobile-card-index">#${v.index}</div>
                    </div>
                    <div class="mobile-card-content">
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Efficiency:</span>
                            <span class="mobile-card-value ${efficiencyClass}">${efficiency}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Weight:</span>
                            <span class="mobile-card-value">${toPercent(v.stake / totalStake)}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Stake:</span>
                            <span class="mobile-card-value">${toMillions(fromNano(v.stake))} TON</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Geography:</span>
                            <span class="mobile-card-value">${countryFlag} ${geolocation}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Type:</span>
                            <span class="mobile-card-value">${formatType(walletVersion)}</span>
                        </div>
                        ${complaintsCount > 0 ? `
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Complaints:</span>
                            <span class="mobile-card-value">${complaintsDisplay}</span>
                        </div>
                        ` : ''}
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">Wallet Address:</span>
                            <span class="mobile-card-value mono">${makeAddressUrl(v.wallet_address)}</span>
                        </div>
                        <div class="mobile-card-row">
                            <span class="mobile-card-label">ADNL:</span>
                            <span class="mobile-card-value mono">${v.adnl_addr}</span>
                        </div>
                    </div>
                </div>
            `;

            if (v.complaints && v.complaints.length > 0) {
                console.log('COMPLAINTS', v.complaints);
            }
        }

        s += '</table>';
        
        mobileHtml += '</div>';

        document.getElementById('tableContainer').innerHTML = s + mobileHtml;

        // Update sort indicators
        updateSortIndicators();
    }

    const updateFilterOptions = (types, geos) => {
        const typeFilter = document.getElementById('typeFilter');
        const geoFilter = document.getElementById('geoFilter');

        // Update type filter
        const currentTypeValue = typeFilter.value;
                    typeFilter.innerHTML = '<option value="">All Types</option>';
        [...types].sort().forEach(type => {
            if (type && type !== 'N/A') {
                const option = document.createElement('option');
                option.value = type;
                option.textContent = type;
                typeFilter.appendChild(option);
            }
        });
        typeFilter.value = currentTypeValue;

        // Update geo filter
        const currentGeoValue = geoFilter.value;
        geoFilter.innerHTML = '<option value="">All Regions</option>';
        [...geos].sort().forEach(geo => {
            if (geo && geo !== 'N/A') {
                const option = document.createElement('option');
                option.value = geo;
                option.textContent = `${getCountryFlag(geo)} ${geo}`;
                geoFilter.appendChild(option);
            }
        });
        geoFilter.value = currentGeoValue;
    }

    const sortTable = (column) => {
        if (currentSort.column === column) {
            currentSort.direction = currentSort.direction === 'asc' ? 'desc' : 'asc';
        } else {
            currentSort.column = column;
            currentSort.direction = 'asc';
        }
        renderTable();
    }

    const updateSortIndicators = () => {
        // Remove all sort classes
        document.querySelectorAll('th').forEach(th => {
            th.classList.remove('sort-asc', 'sort-desc');
        });

        // Add sort class to current column
        if (currentSort.column) {
            const headers = document.querySelectorAll('th');
            const columnMap = {
                'index': 1,
                'efficiency': 3,
                'weight': 4,
                'stake': 5
            };
            
            const columnIndex = columnMap[currentSort.column];
            if (columnIndex && headers[columnIndex]) {
                headers[columnIndex].classList.add(`sort-${currentSort.direction}`);
            }
        }
    }

            // Display validator details
    function showValidatorDetail(adnlAddr) {
        const validator = cycleData.cycle_info.validators.find(v => v.adnl_addr === adnlAddr);
        if (!validator) return;

        const label = labels[validator.adnl_addr] || labels[validator.wallet_address] || '';
        const modal = document.getElementById('validatorDetailModal');
        const content = document.getElementById('validatorModalContent');

        let html = `
            <h2>Validator Details</h2>
            <div class="validator-detail-item">
                <h4>Basic Information</h4>
                <p><strong>Index:</strong> ${validator.index}</p>
                <p><strong>Label:</strong> ${label || 'No Label'}</p>
                <p><strong>Weight:</strong> ${toPercent(validator.stake / cycleData.cycle_info.total_stake)}</p>
                <p><strong>Stake Amount:</strong> ${toMillions(fromNano(validator.stake))} TON</p>
                <p><strong>Max Factor:</strong> ${validator.max_factor || 'N/A'}</p>
            </div>
            <div class="validator-detail-item">
                <h4>Address Information</h4>
                <p><strong>Wallet Address:</strong> ${makeAddressUrl(validator.wallet_address)}</p>
                <p><strong>ADNL Address:</strong> <span class="mono">${validator.adnl_addr}</span></p>
                <p><strong>Public Key:</strong> <span class="mono">${validator.pubkey}</span></p>
            </div>
        `;

        // Add complaint information
        if (validator.complaints && validator.complaints.length > 0) {
            html += `
                <div class="validator-detail-item">
                    <h4>Complaint Information</h4>
                    <p><strong>Complaint Count:</strong> ${validator.complaints.length}</p>
                    ${validator.complaints.map((complaint, index) => `
                        <p><strong>Complaint #${index + 1}:</strong> ${complaint}</p>
                    `).join('')}
                </div>
            `;
        }

        content.innerHTML = html;
        modal.style.display = 'flex';
    }

            // Close validator details modal
    function closeValidatorDetailModal() {
        document.getElementById('validatorDetailModal').style.display = 'none';
    }

    // ÂàùÂßãÂåñÊáâÁî®
    async function initializeApp() {
        await loadAvailableCycles();
        await getCycleData();
        await fetchCsv();
    }

    initializeApp();

    /**
     * @param input {HTMLElement}
     * @param handler   {() => void}
     */
    function onInput(input, handler) {
        input.addEventListener('change', handler);
        input.addEventListener('input', handler);
        input.addEventListener('cut', handler);
        input.addEventListener('paste', handler);
    }

    const searchInput = document.getElementById('searchInput');
    const cycleSelector = document.getElementById('cycleSelector');
    const efficiencyFilter = document.getElementById('efficiencyFilter');
    const typeFilter = document.getElementById('typeFilter');
    const geoFilter = document.getElementById('geoFilter');
    const savedFilter = document.getElementById('savedFilter');

    onInput(searchInput, () => {
        searchText = searchInput.value;
        renderTable();
    });

    cycleSelector.addEventListener('change', async () => {
        const selectedCycleId = cycleSelector.value || null;
        await getCycleData(selectedCycleId);
    });

    efficiencyFilter.addEventListener('change', () => {
        currentFilters.efficiency = efficiencyFilter.value;
        renderTable();
    });

    typeFilter.addEventListener('change', () => {
        currentFilters.type = typeFilter.value;
        renderTable();
    });

    geoFilter.addEventListener('change', () => {
        currentFilters.geo = geoFilter.value;
        renderTable();
    });

    savedFilter.addEventListener('change', () => {
        currentFilters.saved = savedFilter.value;
        renderTable();
    });

    // ÈªûÊìäÊ®°ÊÖãÊ°ÜÂ§ñÈÉ®ÈóúÈñâ
    document.getElementById('validatorDetailModal').addEventListener('click', (e) => {
        if (e.target === e.currentTarget) {
            closeValidatorDetailModal();
        }
    });
</script>
